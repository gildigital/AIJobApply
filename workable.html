note this job description is not designed to cover or contain a comprehensive listing of activities, duties or responsibilities that are required of the employee for this job. Duties, responsibilities and activities may change at any time with or without notice.</p>","url":"https://jobs.workable.com/view/vbAmg6xSqw4D8Yz9H68ue8/remote-junior-software-engineer-in-san-diego-at-govx","language":"en","locations":["TELECOMMUTE","San Diego, California, United States"],"location":{"city":"San Diego","subregion":"California","countryName":"United States"},"created":"2025-04-23T00:00:00.000Z","updated":"2025-04-23T00:00:00.000Z","company":{"id":"94e073b1-a019-47e3-b68c-a769b56199b6","title":"GOVX","website":"http://govx.com","image":"https://workablehr.s3.amazonaws.com/uploads/account/logo/5534/logo","description":"<p>Our Mission</p><h3></h3><p>Our mission is to serve the individuals who sacrifice and do so much to create the fabric of our society, the foundation upon which our communities are built. This group of deserving individuals includes current and former members of the military, first responder groups (i.e. Police, Fire, EMT) and federal employees.</p><p>To this end we are crazy about stretching the technical limits of retail and have quickly become the largest and fastest growing e-tailer serving this deserving audience. Aggressively seeking deep discounts on behalf of our members, presenting it beautifully on the web and wrapping it with an unmatched experience in the form of service and content is what we love.</p>Core Values<h3></h3><p>As a company, we will strive to uphold the 5 guiding principles that make us who we are and shape where we are headed:</p><p><strong>PURPOSE DRIVEN</strong><br />Highly conscious that GOVX is serving a cause greater than ourselves</p><p><strong>COMMITTED TO “FOUR C” LEADERSHIP</strong><br />Competence - know what you are doing<br />Character - do the right thing, even when it is the harder path<br />Compassion - care as much about others and your teammates as you do yourself<br />Catalyst - remove obstacles and make things happen</p><p><strong>HUMBLE &amp; HELPFUL</strong><br />Success is the result of the entire team working together. Share expertise and knowledge throughout the company and respect everyone's ideas. True inspiration may come from anyone.</p><p><strong>EXCELLENCE</strong><br />If it's worth doing it's worth doing great.</p><p><strong>AGGRESSIVE</strong><br />We are aware that we must push hard to evolve and live up to the value our customers have grown to expect if GOVX is to remain relevant. Constant push to reinvent ourselves and break down the status quo.</p><p><br /></p>\n<h3><br /></h3><h3>EOE. Veterans/Disabled</h3><p><br /></p>","url":"https://jobs.workable.com/company/jogyRem6j8YigMPqiTZjsj/jobs-at-govx","socialSharingImage":"https://workablehr.s3.amazonaws.com/uploads/account/open_graph_logo/5534/social","socialSharingDescription":"Our MissionOur mission is to serve the individuals who sacrifice and do so much to create the fabric of our society, the foundation upon which our communities are built. This group of deserving individuals includes current and former members of the mil..."},"workplace":"remote"},{"department":"Engineering","id":"7f3f4560-8746-4ae3-864f-4d091a03194d","title":"Senior Software Engineer 高级软件工程师, China (Remote)","state":"published","description":"<p><strong>About Us</strong></p><p>Bjak is focused on providing access to affordable and sustainable financial services for people in ASEAN. Headquartered in Malaysia, Bjak is the largest insurance portal in Southeast Asia. Our main portal, Bjak.com, helps millions find the insurance policy with the best value and highest coverage for them. Our investments in technology such as Custom API, trading systems and data science is to enable easy access to financial services that were previously inaccessible or difficult to understand. Join us on this exciting journey as we expand our operations in Malaysia. We're looking for dynamic individuals who share our vision and want to contribute to the next chapter of Bjak's success.</p><p></p><p><strong>职责描述</strong></p><ul> <li> 使用 NodeJS 开发高质量的后端系统，并遵守最佳编码实践。 </li> <li> 使用 ReactJS / NextJS 开发高质量的前端应用程序，并遵守最佳编码实践。 </li> <li> 确保生产稳定性，并及时解决关键问题以最小化运营影响。 </li> <li> 分析现有代码并确定增强和优化的机会。 </li> <li> 通过高效处理变更请求来支持跨职能团队。 </li> <li> 指导和培训初级开发人员有关软件开发的最佳实践。 </li> <li> 审查同事的拉取请求以保持代码质量和一致性。</li> </ul><p></p><p><strong>Responsibilities</strong></p><ul> <li> Develop high-quality backend systems using NodeJS, adhering to best coding practices. </li> <li> Develop high-quality frontend applications using ReactJS / NextJS, adhering to best coding practices. </li> <li> Ensure production stability and promptly resolve critical issues to minimize operational impact. </li> <li> Analyze existing code and identify opportunities for enhancement and optimization. </li> <li> Support cross-functional teams by addressing change requests efficiently. </li> <li> Mentor and guide junior developers on best practices in software development. </li> <li> Review peer pull requests to maintain code quality and consistency.</li> </ul>","socialSharingDescription":"About UsBjak is focused on providing access to affordable and sustainable financial services for people in ASEAN. Headquartered in Malaysia, Bjak is the largest insurance portal in Southeast Asia. Our main portal, Bjak.com, helps millions find the insu...","employmentType":"Full-time","benefitsSection":"<p><strong>福利待遇：</strong><br /></p><ul> <li>完全远程角色： 可以在任何地方工作，享受完全远程工作的自由。</li> <li>处理快速变化、具有挑战性和独特的业务问题。</li> <li>享受强大的学习和发展计划，促进职业成长。</li> <li>在国际化的工作环境中茁壮成长，组织结构扁平化。</li> <li>获得有竞争力的薪资待遇。</li> </ul><p></p><p><strong>Benefits:</strong></p><ul> <li>Fully Remote Role: Work from anywhere and enjoy the freedom of a fully remote position.</li> <li>Innovative Challenges: Work on fast-moving, challenging, and unique business problems.</li> <li>Career Growth: Benefit from strong learning and development plans for your career growth.</li> <li>Global Environment: Thrive in an international work environment with a flat organizational structure.</li> <li>Competitive Salary: Receive a competitive salary package.</li> </ul>","requirementsSection":"<p></p><p><strong>你将带来</strong></p><ul> <li> 计算机科学、软件工程、信息技术或相关领域的学士学位，并具有算法和数据结构的坚实基础。 </li> <li> 超过三年的全职软件工程经验。 </li> <li> 精通 NodeJS、NestJS、ExpressJS、GraphQL 和 Postman 等后端开发技术。 </li> <li> 精通 ReactJS、NextJS 和 Styled-components 等前端开发技术。 </li> <li> 具有 MongoDB 和 MySQL 数据库管理经验。 </li> <li> 熟悉使用 Selenium、Cypress 和 Puppeteer 等工具的自动化工作流程。 </li> <li> 表现出对编程和独立解决问题的热情。 </li> </ul><p></p><p><strong>What You’ll Bring</strong></p><ul> <li> Bachelor's Degree in Computer Science, Software Engineering, Information Technology, or a related field, with a strong foundation in algorithms and data structures. </li> <li> Over 3 years of full-time experience in software engineering. </li> <li> Proficient in backend development technologies such as NodeJS, NestJS, ExpressJS, GraphQL, and Postman. </li> <li> Proficient in frontend development technologies such as ReactJS, NextJS, and Styled-components. </li> <li> Experienced in database management, including MongoDB and MySQL. </li> <li> Familiar with automation workflows using tools like Selenium, Cypress, and Puppeteer. </li> <li> Demonstrated passion for programming and problem-solving independently. </li> </ul><p></p><p><strong>加分项</strong></p><ul> <li> 相关项目的作品集是非常有优势的。 </li> <li> 具有 GCP 或 AWS 云服务和代码基础设施实践经验。 </li> <li> 具有 UI/UX 设计经验。 </li> <li> 熟悉测试驱动开发（TDD）或行为驱动开发（BDD）。 </li> <li> 具有 Pug 或 Slim 等网页模板语言的经验。 </li> <li> 具有技术文档编写经验者优先。<br /> </li> </ul><p><strong>Bonus Points</strong></p><ul> <li> A portfolio of relevant projects is highly advantageous. </li> <li> Experience with GCP or AWS cloud services and Infrastructure as Code practices. </li> <li> Experience in UI/UX design. </li> <li> Familiarity with Test-Driven Development (TDD) or Behavior-Driven Development (BDD). </li> <li> Experience with web templating languages such as Pug or Slim. </li> <li> Experience in technical documentation is a plus. </li> </ul>","url":"https://jobs.workable.com/view/gHmAVFiYzvRDhDyV72qLCD/senior-software-engineer-%E9%AB%98%E7%BA%A7%E8%BD%AF%E4%BB%B6%E5%B7%A5%E7%A8%8B%E5%B8%88%2C-china-(remote)-in-china-at-bjak","language":"en","locations":["TELECOMMUTE","China"],"location":{"city":"","subregion":null,"countryName":"China"},"created":"2025-04-21T00:00:00.000Z","updated":"2025-04-21T00:00:00.000Z","company":{"id":"74a2a806-538f-4f5f-bed9-f57920841f35","title":"Bjak","website":"http://bjak.my","description":"","url":"https://jobs.workable.com/company/fpmsCyTwJAHPwFdHLgoPqa/jobs-at-bjak"},"workplace":"remote"},{"department":"Tech","id":"f606eaa0-03d9-485c-a475-7c58c76ed608","title":"Software Engineer (Full-stack)","state":"published","description":"<p><strong>Who You Are</strong></p><ul> <li>You thrive in a highly collaborative environment and can own complex projects, taking them from inception to completion.</li> <li>You believe in supporting and guiding fellow and junior engineers through mentorship and coaching positively and encouragingly.</li> <li>You love to learn and pick up new technologies and build production-grade products quickly.</li> <li>You are familiar and comfortable with the fast-paced world of startups.</li> <li>You are logical and able to communicate tradeoffs between technical options.</li> <li>You are open-minded and willing to listen and distil different perspectives.</li> <li>Plus Point: You have a demonstrable interest in crypto and DeFi </li> <li>Plus Point: You love and are actively gaming</li> </ul><p></p><p><strong>What You Will Do</strong></p><ul> <li>Participate in and contribute/lead technical design and discussions with peers and stakeholders to decide the best technical approaches to product problems</li> <li>Write and test high-quality product or system development code</li> <li>Participate in code reviews and provide valuable feedback to ensure quality and outcomes</li> <li>Setup and maintain the cloud infrastructure for your product and tools</li> <li>Contribute to new and existing documentation and adapt content based on product/program updates and user feedback</li> <li>Triage product or system issues and debug/track/resolve them by analyzing the sources of issues and the impact on operations and quality</li> </ul><p><em>Note that if you currently do not have experience with Solidity and Web3, you will be expected to pick it up and execute it within a production environment quickly.</em></p><p></p>","socialSharingDescription":"Who You Are You thrive in a highly collaborative environment and can own complex projects, taking them from inception to completion. You believe in supporting and guiding fellow and junior engineers through mentorship and coaching positively and encour...","employmentType":"","benefitsSection":"<p><strong>Benefits and Why You’ll Love Working With Us</strong></p><ul> <li>We Listen. Your voice, ideas, and suggestions matters to us, as we continuously evolve </li> <li>Our People. You’ll be working with a diverse, multicultural, international, talented, fun, supportive, and innovative people and teams. We are people you can be proud to work with</li> <li>On The Edge of Innovation. Working on the latest technological, social and financial trends that is web3 and blockchain</li> <li>Flat Organisation. our team is a community, we work together as a team from all levels in true decentralised spirit</li> </ul>","requirementsSection":"<p><strong>What You Will Bring</strong></p><ul> <li>3 years of experience in a software engineering role, within a product or engineering-led team</li> <li>Strong ability to break down business requirements into technical requirements, and communicate technical tradeoffs</li> <li>Experience working and/or leading technical scrum teams </li> <li>Confident in our Web2 technology stack: NextJS, Tailwind (Shacdn), Typescript, Postgres, MongoDB, Redis, NestJS</li> <li>Confident in system and architecture design e.g. event-driven architectures, three-tier architecture, pub/sub, MVC, caching and distributed systems.</li> <li>Comfortable in a serverless and microservice architecture</li> <li>Comfortable with setting up, maintaining and monitoring cloud infrastructure (e.g. Amazon Web Services, Google Cloud, Azure) and containerisation (e.g. docker)</li> <li>Plus Points:</li> <li>Familiar with Solidity and EVM</li> <li>Familiar with gaming development tools e.g. unity, aws lumberyard</li> </ul>","url":"https://jobs.workable.com/view/wo4ThF4Ck3D7bZvr6QNSFs/remote-software-engineer-(full-stack)-in-federal-territory-of-kuala-lumpur-at-mon-co.","language":"en","locations":["TELECOMMUTE","Federal Territory of Kuala Lumpur, Malaysia"],"location":{"city":"","subregion":"Federal Territory of Kuala Lumpur","countryName":"Malaysia"},"created":"2025-04-23T00:00:00.000Z","updated":"2025-04-23T00:00:00.000Z","company":{"id":"0a625c26-7013-4874-827a-41a04edcb5f5","title":"MON Co.","website":"https://www.mon.co/","image":"https://workablehr.s3.amazonaws.com/uploads/account/logo/578622/logo","description":"<p>MON Co. is a development studio and publisher at the intersection of gaming, entertainment, and blockchain technology. Originally operating as LiquidX, MON Co. is the force behind Pixelmon, its flagship IP franchise, and MON Protocol, a cutting-edge Web3 platform. The company is led by a team of seasoned executives from top gaming and entertainment studios. MON Co. aims to deliver high-quality, engaging experiences across a variety of entertainment platforms, including games, digital content, and transmedia storytelling, as it bridges the gap between Web2 and Web3.</p><p>MON Co.’s ecosystem includes MON Protocol, which drives Web3 partnerships and tokenized gaming economies, and MON Ventures, which invests in emerging IPs and projects like Eternal League. With a growing community of over 1 million Pixelmon fans, a robust partner network of over 80 blockchain-native games, and a rapidly expanding portfolio, MON Co. is dedicated to shaping the future of entertainment for a global audience.</p><p>For more information on MON Co., please visit: <a href=\"https://www.mon.co\" target=\"_blank\" rel=\"nofollow noreferrer noopener\">https://www.mon.co</a></p>","url":"https://jobs.workable.com/company/2hnBGiBHvHHm36avxiEQVk/jobs-at-mon-co.","socialSharingDescription":"MON Co. is a development studio and publisher at the intersection of gaming, entertainment, and blockchain technology. Originally operating as LiquidX, MON Co. is the force behind Pixelmon, its flagship IP franchise, and MON Protocol, a cutting-edge We..."},"workplace":"remote"},{"department":"Engineering","id":"baa8315c-6d9d-4964-a941-3176e41d95a1","title":"Software Engineer, Integrations","state":"published","description":"<p>JupiterOne is a cyber asset attack surface management (CAASM) platform company providing visibility and security into your entire cyber asset universe. Using graphs and relationships, JupiterOne provides a contextual knowledge base for an organization's cyber asset operations. With JupiterOne, teams can discover, monitor, understand, and act on changes in their digital environments. Cloud resources, ephemeral devices, identities, access rights, code, pull requests, and much more are collected, graphed, and monitored automatically.</p><p>At the core of JupiterOne are it’s data integrations, which gather data from various external services and systems. Once collected and aggregated, the date is used to help answer complex and abstract questions. These data integrations function as ETL packages that facilitate data colleciton  from external systems and services. </p><p>As an engineer on the Integrations team, you will oversee the data integration execution environment  including the infrastructure that manages the scheduling, execution runtime, and instrumentation of JupiterOne managed integrations. Additionally, the Integrations team develops the shared runtime libraries that ensure consistent and high-performance executions. JupiterOne’s data platform collects and processes billions of entities and relationships, with the Integrations services playing a crucial role at the forefront of this data pipeline.</p><p>We are seeking a highly skilled and motivated Software Engineer to join our dynamic team. In this role, you will play a crucial part in developing and improving our enterprise-level software solutions, supporting a diverse portfolio of large customers. As a Software Engineer, you will be obsessed with ensuring system observability and reliability, while contributing to architectural decisions and potentially leading a team. Your expertise in architecting large-scale data platforms and developing seamless 3rd party integrations will be essential in driving our products to new heights. The ideal candidate will possess exceptional interpersonal skills, with the ability to mentor others and promote continuous improvement across the organization.</p><p></p><p><strong>Tech Stack:</strong></p><p>-NodeJS, React, TypeScript, &amp; Golang</p><p>-AWS (ECS, RDS, S3, DynamoDB)</p><p>-Docker &amp; GitHub</p><p>-Terraform, GitHub Actions, &amp; ArgoCD</p><p>-New Relic &amp; Open Telemetry (OTEL)</p><p></p><p><strong>Requirements</strong></p><p><strong>What you will do:</strong></p><ul> <li>Deliver and expand on our integration suite leveraging external API documentation, customer feedback, and industry standards to build new integrations for a variety of Cybersecurity use cases.</li> <li>Identify opportunities to create reusable components and streamline data collection processes.</li> <li>Design and develop scalable, fault-tolerant, distributed cloud services that drive integrations and align with business objectives.</li> <li>Manage communication and expectations around organization-wide commitments, their progress, and roadmap to delivery - inclusive of both internal stakeholders and our customers. </li> <li>Design and develop data integration APIs that will be used by internal systems and external customers.</li> <li>Participate in an on-call rotation and incident response process, continuously improving processes and tools.</li> </ul><p></p><p><strong>Who You Are:</strong></p><ul> <li>You thrive in  a startup environment where you proactively address problems as they arise and tackle complex customer requirements head-on.</li> <li>You have proven experience innovating in complex enterprise environments, delivering solutions that cater to the needs of hundreds of large customers.</li> <li>You are passionate about levering monitoring tools like New Relic to ensure optimal performance through robust alerting and synthetic monitoring, and you have a knack for anticipating internal admin tooling requirements. </li> <li>Recognized for being approachable, open-minded, and a collaborative team player, yet also bold and willing to speak up.</li> <li>You possess proven expertise in integrating seamlessly with 3rd party systems, APIs, and services to enhance the capabilities and reach.</li> <li>You stay up-to-date with the latest industry trends, emerging technologies, and best practices, with a dedication to continuously improve your skills and knowledge.</li> </ul><p></p><p><strong>Benefits</strong></p><ul> <li>Medical, Dental, Vision Insurance etc.</li> <li>Flexible PTO</li> <li>Maternity &amp; Paternity Paid Leave</li> <li>Reimbursement for Gym Memberships and/or Fitness Equipment</li> <li>Wellness Program Offerings</li> <li>401(k), Life Insurance, Short and Long Term Disability</li> <li>Paid Holidays, including JupiterOne Day on July 21st.</li> <li>Generous Employee Referral Program</li> <li>&amp; SO much more!</li> </ul>","socialSharingDescription":"JupiterOne is a cyber asset attack surface management (CAASM) platform company providing visibility and security into your entire cyber asset universe. Using graphs and relationships, JupiterOne provides a contextual knowledge base for an organization&...","employmentType":"Full-time","benefitsSection":"","requirementsSection":"<p></p><p></p><p>Who You Are:</p><p></p>","url":"https://jobs.workable.com/view/p3Rw14Z5kyFGKdMPgw1FEa/remote-software-engineer%2C-integrations-in-united-states-at-jupiterone","language":"en","locations":["TELECOMMUTE","United States"],"location":{"city":"","subregion":null,"countryName":"United States"},"created":"2025-03-31T00:00:00.000Z","updated":"2025-03-31T00:00:00.000Z","company":{"id":"a6ae93eb-ccae-4395-a599-d3322a20936b","title":"JupiterOne","website":"http://jupiterone.com","image":"https://workablehr.s3.amazonaws.com/uploads/account/logo/667508/logo","description":"<p>JupiterOne is a cyber asset attack surface management (CAASM) company that helps our customers easily map, analyze, and secure complex cloud environments. We embrace a modern, remote-first work culture, offering flexibility with hybrid and on-site options, alongside a comprehensive range of perks and benefits designed to support a healthy work-life balance. At our core, we are committed to fostering an inclusive environment where vulnerability is welcomed, and employees feel safe expressing themselves without fear. Our culture is rooted in the happiness and well-being of our team, enabling them to shape the future of JupiterOne.</p>","url":"https://jobs.workable.com/company/mzMRG16sqbKQRp3t1awYuT/jobs-at-jupiterone","socialSharingImage":"https://workablehr.s3.amazonaws.com/uploads/account/open_graph_logo/667508/social","socialSharingDescription":"We&#39;ve built an amazing team at JupiterOne where all employees are invested in shaping the JupiterOne culture and vision.\n\nHave a hand in making something groundbreaking - apply join the JupiterOne team."},"workplace":"remote"},{"id":"a8ca220f-4343-411e-8352-c5331b1b4e54","title":"R&D - Back-end Software Engineer/ Technical Lead (Fully Remote Across Europe)","state":"published","description":"<p><a href=\"https://www.exusailabs.eu/\" rel=\"nofollow noreferrer noopener\">EXUS AI Labs</a>, the R&amp;D department of <a href=\"http://exus.co.uk/\" target=\"_blank\" rel=\"nofollow noreferrer noopener\">EXUS</a>, is where we design and develop robust and trustworthy AI solutions that allow us to leverage the untapped potential of big data analytics across multiple verticals. For more than <strong>25 years</strong>, EXUS has gained substantial experience in managing research activities, from the ideation to the realization phase, taking advantage of a highly professional and diverse team. Currently, EXUS AI Labs coordinates and participates in projects that have received funding under the <strong>H2020</strong> Research and Innovation Programme, as well as national funding schemes such as Innovate UK. Our department is working on numerous large-scale Research and Innovation Projects in various sectors such as Security (Physical and Digital), Health, and Creativity with our core competence being around AI, data analytics, real-time systems engineering, complex event processing, and large-scale cloud implementations. </p><p></p><p>Our people constitute the source of inspiration that drives us forward and help us fulfill our purpose of being <strong>role models for a better world</strong>.</p><p>This is your chance to be part of a highly motivated, diverse, and multidisciplinary team, which embraces breakthrough thinking and technology to create software that serves people. We offer a creative, fun, and above all, inspiring working environment that fosters team spirit and promotes the greater good. We are positive and eager to learn and explore. We are committed to our vision.</p><p></p><p><strong>Our shared Values:</strong></p><ul> <li>We are transparent and direct</li> <li>We are positive and fun, never cynical or sarcastic</li> <li>We are eager to learn and explore</li> <li>We put the greater good first</li> <li>We are frugal and we do not waste resources</li> <li>We are fanatically disciplined, we deliver on our promises</li> </ul><p> <strong>We are EXUS! Are you?</strong></p><p></p><p><strong>The Role:</strong></p><p>You will join a multidisciplinary team of Engineers, Data Scientists, and innovation management Experts that excel in driving innovation in software engineering, A.I., and data analytics, to foster advances in key sectors such as banking, security, health, finance, creativity, and lifelong learning. As an <strong>R&amp;D – Software Engineer (Mid) / Project Technical Lead,</strong> you will participate in innovative research projects that strive to improve the quality of people’s lives and the efficiency of provided social services. You will <strong>lead and develop backend solutions </strong>to address both everyday problems for individuals and societal challenges. </p>","socialSharingDescription":"EXUS AI Labs, the R&amp;amp;D department of EXUS, is where we design and develop robust and trustworthy AI solutions that allow us to leverage the untapped potential of big data analytics across multiple verticals. For more than 25 years, EXUS has gain...","employmentType":"Full-time","benefitsSection":"<p>At EXUS we help our people to achieve excellent results by creating a work environment that encourages individual and team success.</p><p></p><ul> <li>Fully remote work setup</li> <li>Competitive salary</li> <li>Inclusive work environment &amp; Well-being Program</li> <li>A clear induction program &amp; a mentoring buddy to help you</li> <li>Private health insurance allowance</li> <li>Unlimited time off</li> </ul><p></p><p>At EXUS we help our people to achieve excellent results by creating a work environment that encourages individual and team growth. We offer continuous personal development with the utilization of new technologies, training and technical research.</p><p>GDPR Regulation: <a href=\"https://www.exus.co.uk/en/careers/privacy-notice-for-job-applications/\" rel=\"nofollow noreferrer noopener\">https://www.exus.co.uk/en/careers/privacy-notice-for-job-applications/</a></p>","requirementsSection":"<p><strong>Main duties </strong></p><ul><li>Technical Project Management  </li></ul><ol> <li>Project’s effort allocation, task plan, projects' progress overview, participation in calls &amp; meetings </li> <li>Projects' Technical specification definition &amp; Architecture Design (technical requirements definition from user requirements, software architecture design, data flows definition) </li> </ol><p></p><ul><li>Software engineering </li></ul><ol> <li>Development of reusable and scalable backend services </li> <li>Testing, maintaining, and improving software’s functionality and performance </li> <li>Documentation of application changes and software updates development </li> </ol><p></p><ul><li>Provision of solutions to any technical-related issue during a project’s lifecycle </li></ul><p></p><p><strong>Required Skills </strong></p><ul> <li>BSc degree in <strong>Computer Science</strong>, (MSc studies will be highly appreciated) </li> <li>Proven working experience (2-3 years), in <strong>back-end software development </strong> </li> <li>Solid experience as a Software Engineer in <strong>back-end technologies</strong>: </li> </ul><ol> <li>Python </li> <li>Flask or Django or Fast </li> <li>Microservices architecture </li> <li>SQL/NoSQL databases </li> </ol><ul> <li>Proven experience and competence in software engineering and design </li> <li>Great familiarity in: </li> </ul><ol> <li>Git </li> <li>Docker </li> <li>Shell Scripting </li> </ol><ul><li>Working experience in <strong>Research / H2020 Projects</strong>, will be highly appreciated</li></ul><p></p><p><strong>Preferred Skills </strong></p><ul> <li>Experience or Interest in DevOps tools like Terraform, Ansible and GitHub Actions will be appreciated </li> <li>Experience in research and innovation projects will be appreciated </li> </ul><p></p><p><strong>General skills </strong></p><ul> <li>Excellent knowledge of English language (both verbal &amp; written) </li> <li>Strong problem-solving skills and analytical thinking </li> <li>Team player, self-motivated, constantly seeking new knowledge </li> <li>Ability to travel (up to 10% of total working time, in European destinations) </li> </ul><p></p>","url":"https://jobs.workable.com/view/mQTny8uWXNX2rp8BPhfzi7/r%26d---back-end-software-engineer%2F-technical-lead-(fully-remote-across-europe)-in-zagreb-at-exus","language":"en","locations":["TELECOMMUTE","Zagreb, Grad Zagreb, Croatia"],"location":{"city":"Zagreb","subregion":"Grad Zagreb","countryName":"Croatia"},"created":"2025-04-18T00:00:00.000Z","updated":"2025-04-18T00:00:00.000Z","company":{"id":"5b8aa687-23a4-4b30-990c-8c125d92dfb8","title":"EXUS","website":"https://www.exus.co.uk","image":"https://workablehr.s3.amazonaws.com/uploads/account/logo/48277/logo","description":"<p>EXUS was founded in 1989 with the vision to transform the costly and complex enterprise software industry – making it simple, accessible and exciting.<br /><br /></p><p>EXUS launched its <strong>Financial Suite (EFS)</strong> in 2003 with the aim to support financial entities worldwide to improve their results. With headquarters in London and R&amp;D center in Athens, our EXUS Financial Suite (EFS) is trusted by risk professionals in more than 40 countries worldwide. We introduce simplicity and intelligence in their business processes through technology, improving their collections performance. The EFS Loan Collections is a comprehensive suite of software applications that manages credit risk along the whole lifecycle of accounts, from the moment of disbursement until write-off or debt sale. Our Debt Collections Suite consists of six applications: EXUS Collections, Field Collections, Collections Self Service, Collections Analytics, Legal Recoveries and Write-Off.</p><p><br />Our <strong>Digital Transformation Solutions</strong> cover a wide range of demanding applications for banks and financial services companies, telecoms operators and utilities.<br /><br />EXUS is highly dedicated to <strong>Research and Development</strong>. We strongly appreciate the importance of acquiring knowledge in specialized fields of science and technology and its impact on innovation and the creation of new models and techniques especially in the field of <strong>Artificial Intelligence</strong> and <strong>Machine Learning</strong>.</p><p><br />At EXUS we strive to employ and partner with the best. At EXUS we help our people to achieve excellent results by creating a working environment that encourages individual and team successes. This is our philosophy for success.</p><p><br /></p><h3>Our Values</h3><p>We are transparent and direct</p><p>We are positive and fun, never cynical or sarcastic</p><p>We are eager to learn and explore<br /></p><p>We put the greater good first</p><p>We are\nfrugal and we do not waste resources</p><p>We are fanatically disciplined, we deliver on our promises</p><p><br /></p><h3>\n<em><strong>What distinguishes EXUS from other companies that candidates find attractive and our people can be proud of? What kind of working environment can people expect at EXUS if they join our team? What can they expect to get, and to give in return? This is our promise.</strong></em><ol>\n<li>Values-driven, with a purpose to make the world a better place </li>\n<strong>At EXUS, our values guide us in the decisions we make every day and in the way we interact with our colleagues, clients and the society as a whole, always striving to serve as role models for a better world.</strong><li>Excellence in everything we do </li>\n<strong>At EXUS, you have the opportunity to be part of an exceptional group of people. We set and maintain the highest standards and strive to excel in everything we do.</strong><li>Knowing what you are accountable for and how you are doing </li>\n<strong>At EXUS, we are interested in the outcomes and results people achieve, how they contribute to the company’s, quarterly and annual goals. As a member of EXUS, you have the freedom to define your route to achieve the required outcome while you monitor how you are doing through team and company dashboards. You will receive and give regular, honest feedback.</strong> <li>Opportunity to grow and learn </li>\n<strong>At EXUS, we nurture a learning culture by encouraging continuous improvement. We enable our people to work on their development and growth to become their best self, not only by cultivating a safe environment that pushes us past our comfort zone but also by knowledge sharing, upskilling and career growth conversations.  </strong><li>Supportive, transparent, and fun environment </li>\n<strong>At EXUS, we foster an open and fun environment to work in and value the positivity, supportiveness and responsiveness of our people</strong> <li>Voicing your opinion is important and nothing is taken for granted </li>\n<strong>At EXUS, we continuously ask ourselves how we can improve and we encourage everyone to contribute in this process. As a member of EXUS, you will be regularly invited to challenge the status quo.</strong><li>A global, diverse, and inclusive environment</li>\n<strong>At EXUS, we have created a multinational and diverse team of exceptional people. We celebrate everyone’s uniqueness and encourage each person to be their true self.</strong><li>Genuinely taking care of our people</li>\n<strong>At EXUS, irrespective of location we ensure that your well-being is taken care of by offering a well-being programme, truly supporting personal requests, private health insurance, or allowance.</strong><li>Leadership is a service, not a privilege </li>\n<strong>At EXUS, being a leader is not linked to privileges; on the contrary, it is considered their duty to take care of our people personally and professionally and serve as a role model.</strong> <li>Competitive compensation</li>\n<p><strong>At EXUS we believe that everyone is contributing to the success of the company. Thus we strive to fairly share our success with our people by paying above the market average.</strong></p>\n</ol>\n</h3>","url":"https://jobs.workable.com/company/ciCtNgzgJat1Dn1bgsBMyL/jobs-at-exus","socialSharingImage":"https://workablehr.s3.amazonaws.com/uploads/account/open_graph_logo/48277/social","socialSharingDescription":"EXUS was founded in 1989 with the vision to transform the costly and complex enterprise software industry – making it simple, accessible and exciting.EXUS launched its Financial Suite (EFS) in 2003 with the aim to support financial entities worldwide t..."},"workplace":"remote"},{"department":"Engineering","id":"33841965-638f-458d-ac8d-6ff1f8f2952f","title":"Grupo QuintoAndar | Software Engineer","state":"published","description":"<p>QuintoAndar was born to do something very rewarding: open doors. We opened doors for technology to be part of living. And, through it, we simplify and reduce the bureaucracy of the experience of those looking for a new home. Thus, we became the most valuable proptech in Latin America, leading the real estate market in around six countries and more than 75 cities around the globe.</p><p></p><p>The first steps in the international market have been taken since we acquired Grupo Navent, which is ranked number 1 in Mexico (Inmuebles24), Argentina (Zonaprop), Peru (Adondevivir &amp; Urbania), Brasil (Imovelweb, Wimoveis y Casamineira) and Ecuador (Plusvalia) - among others.</p><p></p><p>We offer an end-to-end ecosystem to make life easier for those looking to rent or buy a home, sell a property and unlock a transaction. Think of zero paper or bureaucracy: everything happens on a single platform, with transparency and speed alongside incredible human support.</p><p></p><p>We are currently valued at over $5.1 billion (August 2021) and continue to grow 4x year over year, breaking records.</p><p></p><p>To make all this happen, we have more than 4,000 talented people, working with cutting-edge technology and best design practices to ensure a seamless experience throughout the sales and rental process, combined with smart financial products. Here you will work with the best professionals in the market, in an environment that breathes innovation, collaboration and high performance.</p><p></p><p>To learn more about our history, visit <a href=\"https://quintoandar.group/en/.\" target=\"_blank\" rel=\"nofollow noreferrer noopener\">https://quintoandar.group/en/.</a></p><p></p><p><strong>About working at QuintoAndar:</strong></p><ul> <li>Possibility of learning;</li> <li>Opportunity to work in a team that seeks to use the best practices and tools in the market;</li> <li>Work in an informal environment with a horizontal structure;</li> <li>Being part of a team working on a high-impact project that affects the lives of thousands of people<br /><br /> </li> </ul><p><strong>Location &amp; Remote Work</strong></p><p>Our technology team works on the \"remote-first\" model, which means we are working from home with the possibility of living anywhere in Argentina. We also have the option of using QuintoAndar's office in Buenos Aires once a week.</p><p></p><p><strong>Stages of the Selection Process</strong></p><p>Our selection process currently lasts an average of 30-40 days, from application to completion of the assessment. Going through:</p><ul> <li>Application</li> <li>Interview with Recruiter</li> <li>Tech Screening</li> <li>Remote Interviews with Engineering Team</li> <li>Offer<br /><br /> </li> </ul><p><strong>These are the Software Engineer responsibilities at QuintoAndar:</strong></p><ul> <li>Develop independent (micro-)services that address specific solutions;</li> <li>Responsible for the entire lifecycle of their code;</li> <li>Contribute not only with your immediate team's challenges but with the whole product team - by sharing inputs/code/etc</li> <li>Improve the development experience at QuintoAndar by enhancing development tools, test coverage, and/or code structure;</li> <li>Participate actively in discussions and decisions of software design. Building and helping to create documentations;</li> <li>Create scalable, maintainable and user driven solutions. We use several different technologies: from Java over SQL databases and MongoDB among others.<br />We also have micro-services written in Java, gorgeous PWA experiences in React, complex data flows using Kafka and we use Solr as a search engine. You don't need to know all these upfront, but we will give you space to learn and improve;</li> <li>Help organize software architecture to harmonically orchestrate our services architecture</li> </ul>","socialSharingDescription":"QuintoAndar was born to do something very rewarding: open doors. We opened doors for technology to be part of living. And, through it, we simplify and reduce the bureaucracy of the experience of those looking for a new home. Thus, we became the most va...","employmentType":"","benefitsSection":"<p></p><ul> <li>Friday flex (until 16:30hs)</li> <li>Work tools </li> <li>Birthday off</li> <li>Vacations according to Law (10 working days) + 5 extra days</li> <li>Classifieds Week (week between Christmas and New Year)</li> <li>OSDE or Swiss Medical (for you and your family)</li> <li>Parental license</li> <li>Fluency Academy</li> <li>Discounts on services</li> <li>Gympass</li> </ul><p></p><p><strong>Diversity &amp; Inclusion at QuintoAndar</strong></p><p>At QuintoAndar, we believe diversity of perspectives and experiences guarantee a differentiated work environment, based on respect and valuing differences. Feel free to declare the information on the registration form. If you are not comfortable answering them, just choose the option \"I prefer not to respond\". This information helps us create an increasingly inclusive environment and it is used only for this purpose, it is confidential, and it will not impact your performance throughout the hiring process</p><p></p><p><strong>Privacy and Data Protection</strong></p><p>In order to apply for one of our jobs roles, we will need to collect some of your personal data necessary for us to review your application and to contact you. We believe that the diversity of perspectives and experiences guarantees a differentiated work environment, based on respect and appreciation of differences. For this reason, we have several affirmative jobs, and information regarding your gender, ethnicity/race, and disability may be collected in the process.</p><p></p><p>All data processed is confidential and will be stored in a secure place for the time necessary to fulfill its purposes, with appropriate technical and administrative measures being adopted to protect your information.</p><p></p><p>If you have any questions, please contact us via the following page.</p><p></p>","requirementsSection":"<p><strong>What we're looking for:</strong></p><ul> <li>Proficiency in at least one programming language and relational databases;</li> <li>Experience developing features and fixing bugs of medium complexity;</li> <li>Ability to analyze problems, design solutions, and write clear, maintainable, and scalable code;</li> <li>Experience implementing features independently while following best practices;</li> <li>Understanding of how code impacts the ecosystem and ownership of the full development lifecycle (coding, testing, deployment, and continuous improvements);</li> <li>Willingness to learn and grow in a collaborative environment that values diverse perspectives;</li> <li>Fluency in Spanish and working knowledge of English - we use English for code, documentation, tools, and technical references, as well as occasional interactions with international colleagues and partners<br /><br /> </li> </ul><p><strong>You'll stand out if you:</strong></p><ul> <li>Have basic knowledge of computer science concepts, including algorithm optimization and distributed systems;</li> <li>Understand modern software architecture and can make architectural decisions with supervision;</li> <li>Have experience with RESTful APIs and service integration principles;</li> <li>Are familiar with CI/CD and deployment automation;</li> <li>Have basic knowledge of containers and orchestration (e.g., Docker, Kubernetes);</li> <li>Take initiative to propose solutions and actively collaborate with the team<br /><br /> </li> </ul><p><strong>Important:</strong></p><ul><li>Our selection process starts with the application! If you are truly interested in joining our team, make sure to put in extra effort at this stage. We review all candidates individually and provide feedback even to those who do not proceed in the process;</li></ul><p></p><p>All communication is done via email, so be attentive to our messages and whitelist the @quintoandar.com.br domain to prevent our emails from going to spam</p>","url":"https://jobs.workable.com/view/7mXNLkkDMeTP1Y6SQhmsWK/remote-grupo-quintoandar-%7C-software-engineer-in-argentina-at-grupo-quintoandar","language":"en","locations":["TELECOMMUTE","Argentina"],"location":{"city":"","subregion":null,"countryName":"Argentina"},"created":"2025-03-31T00:00:00.000Z","updated":"2025-03-31T00:00:00.000Z","company":{"id":"3a9a9382-cb8d-4739-b764-0f54fe97353e","title":"Grupo QuintoAndar","website":"http://quintoandar.com.br","image":"https://workablehr.s3.amazonaws.com/uploads/account/logo/17809/logo","description":"<img alt=\"\" src=\"https://workablehr.s3.amazonaws.com/uploads/photos/17809/51544814da392686ed2b290a5801c758.png\" /><p>We are Grupo QuintoAndar, the largest real estate ecosystem in Latin America. Guided by a shared purpose of helping people love where they live, we have a diverse portfolio of brands and solutions that cover all stages of the journey of living. We develop technologies and innovations that transform and leverage the whole living experience.</p><p><br /></p><p><strong>What it's like to work at Grupo QuintoAndar </strong></p><p>We take great pride in being the team that is reinventing the real estate market and the way people live. Here, the doors are open to good-hearted individuals who are transformative, passionate about the customer, and who go above and beyond. At Grupo QuintoAndar, we implement non-obvious solutions, take risks, and foster an environment fertile for new ideas. We deliver the new because we work together. We collaborate, are honest, and inspire trust in each other. It's precisely this combination of innovation and fair play that makes Grupo QuintoAndar an exciting, enjoyable, and light-hearted place to work.</p>","url":"https://jobs.workable.com/company/8eJ61d3U45ke6WkYHKgH2q/jobs-at-grupo-quintoandar","socialSharingImage":"https://workablehr.s3.amazonaws.com/uploads/account/open_graph_logo/17809/social","socialSharingDescription":"Nós temos muito orgulho em ser o time que está reinventando o mercado imobiliário e o jeito de morar. Aqui, as portas estão abertas para gente boa que é boa gente, pessoas transformadoras, apaixonadas pelo cliente e que entregam além. "},"workplace":"remote"},{"department":"Engineering","id":"d4b3f8a6-042d-46cb-8d5e-567e7d7524c1","title":"Senior Software Engineer","state":"published","description":"<p>Caddi is a seed-stage startup reimagining automation for professionals by transforming simple screen recordings into fully automated workflows. As a Senior Backend Engineer, you’ll guide our core backend architecture, APIs, and integrations, collaborating closely with the CTO, founding engineers, product design, and CEO.</p><p></p><h3><strong>What You’ll Do</strong></h3><ul> <li>Drive end-to-end backend service design and development using Golang (primary) and Python, ensuring high scalability and reliability.</li> <li>Architect and evolve APIs, integrations, and automation workflow logic—balancing rapid iteration with robust, maintainable systems.</li> <li>Own infrastructure components with Terraform on AWS/ECS, leading decisions about performance, scalability, and security.</li> <li>Partner with leadership to define technical strategy and lead the development of AI-driven product features, event-driven systems, and distributed architectures.</li> </ul>","socialSharingDescription":"Caddi is a seed-stage startup reimagining automation for professionals by transforming simple screen recordings into fully automated workflows. As a Senior Backend Engineer, you’ll guide our core backend architecture, APIs, and integrations, collaborat...","employmentType":"Full-time","benefitsSection":"<ul> <li>High Impact: Your contributions will directly shape the product and future of the company.</li> <li>Impactful Work: Revolutionize how professionals automate workflows across web and desktop.</li> <li>Flexible Environment: Work fully remotely or hybrid—we have a great office in Seattle available if you prefer an in-person experience.</li> <li>Comprehensive Healthcare: We offer medical (platinum PPO), dental, and vision coverage (100% paid for employees + subsidized dependents)</li> <li>Salary Range: $140,000 – $180,000 per year, depending on experience and location.</li> </ul>","requirementsSection":"<ul><li>7+ years of backend engineering experience, ideally with significant experience in Golang (primary) and Python.</li></ul><ul> <li>Proven track record delivering large-scale APIs, microservices, or event-driven systems in a B2B SaaS or similar environment.</li> <li>Strong infrastructure-as-code skills (Terraform, AWS/ECS) and familiarity with modern CI/CD pipelines.</li> <li>Experience shaping technical roadmaps, driving architectural decisions, and proactively solving complex problems in ambiguous contexts.</li> <li>Experience with AI systems, distributed computing, and event-driven architectures (Temporal experience is a plus).</li> <li>Excellent communication and collaboration skills, comfortable working closely with cross-functional teams in a fast-moving startup environment.</li> <li>Thrive in a lean, early-stage startup environment—comfortable navigating ambiguity, rapidly iterating, and proactively solving problems with minimal specs or existing processes.</li> </ul>","url":"https://jobs.workable.com/view/sgp4jNhLRvtsQAY7ohAVd6/remote-senior-software-engineer-in-united-states-at-caddi","language":"en","locations":["TELECOMMUTE","United States"],"location":{"city":"","subregion":null,"countryName":"United States"},"created":"2025-04-11T00:00:00.000Z","updated":"2025-04-11T00:00:00.000Z","company":{"id":"1f3cee99-acab-415d-9f90-c22624b8144c","title":"Caddi","website":"https://www.trycaddi.com","image":"https://workablehr.s3.amazonaws.com/uploads/account/logo/691207/logo","description":"<p>Caddi is a seed-stage startup rethinking automation for professional workflows. Our AI-powered platform transforms screen recordings into fully built automations, helping professionals eliminate repetitive tasks.</p>","url":"https://jobs.workable.com/company/4RJiFG7E4hwfc6edZRJ32b/jobs-at-caddi","socialSharingImage":"https://workablehr.s3.amazonaws.com/uploads/account/open_graph_logo/691207/social","socialSharingDescription":"Caddi is rethinking automation for professional workflows. Our AI-powered platform transforms screen recordings into fully built automations, helping professionals eliminate repetitive tasks."},"workplace":"remote"},{"department":"Protein Simulations","id":"62ac5fed-ff69-4759-84b8-6120333a35f9","title":"Senior Software Engineer | Macromolecular Modeling & Biologics Design","state":"published","description":"<p>DeepOrigin builds a platform that combines cutting-edge ideas from scientific computing, AI and quantum chemistry to accelerate the drug discovery process many-fold. Our aim is to reduce the timescale of drug discovery projects from years to months. <br />Now we are looking for a highly skilled Software Engineer to join our international team of scientists, software engineers, and machine learning researchers. In this role, you will play a central part in developing novel computational methods for macromolecular modeling and biologics design, directly contributing to our goal of revolutionizing drug discovery.</p>","socialSharingDescription":"DeepOrigin builds a platform that combines cutting-edge ideas from scientific computing, AI and quantum chemistry to accelerate the drug discovery process many-fold. Our aim is to reduce the timescale of drug discovery projects from years to months. No...","employmentType":"Full-time","benefitsSection":"","requirementsSection":"<ul> <li>Bachelor's degree or higher in Computer Science, Bioinformatics, Computational Biology, and computational Chemistry or a related field</li> <li>Over 5 years of proven software engineering experience with Python.</li> <li>Demonstrated ability to design and maintain  scalable, reliable, and well-documented code</li> <li>Strong problem-solving skills and ability to work in a collaborative, interdisciplinary environment</li> <li>Knowledge of Git-based development (e.g. GitHub workflow, trunk-based workflow, code review process, etc.)</li> </ul><p></p><p><strong>Preferred qualifications</strong></p><ul> <li>Prior research experience in macromolecular modeling, protein design, or biologics development</li> <li>Proficiency in additional programming languages such as C/C++ and/or Julia</li> <li>Experience working in HPC or cloud-based computing environments</li> <li>Familiarity with scientific computing libraries and tools (e.g., NumPy, SciPy, PyTorch, Biopython, Biotitie, MDTraj)</li> <li>Experience with task management applications (e.g. Notion, Jira, Trello)</li> </ul><p><br /><br /><strong>Join us if you</strong></p><ul> <li>Want to be part of a small and dynamic team that works on solving challenging scientific and technical problems. </li> <li>Like to expand your software engineering skills while building advanced tools for molecular simulations, computational chemistry and biology. </li> <li>Want to help tackle incurable diseases, such as cancer, Alzheimer's, and rare genetic disorders.</li> </ul>","url":"https://jobs.workable.com/view/dbH1ywcRzgzN5GkVrib3En/remote-senior-software-engineer-%7C-macromolecular-modeling-%26-biologics-design-in-germany-at-deep-origin","language":"en","locations":["TELECOMMUTE","Germany"],"location":{"city":"","subregion":null,"countryName":"Germany"},"created":"2025-04-11T00:00:00.000Z","updated":"2025-04-11T00:00:00.000Z","company":{"id":"a717fd9d-543b-4fdc-a157-f89c6e62812b","title":"Deep Origin","website":"https://www.deeporigin.com","image":"https://workablehr.s3.amazonaws.com/uploads/account/logo/559668/logo","description":"<p>We are building tools that help scientists solve disease. Streamline computational analysis today. Simulate biology tomorrow.</p><a href=\"https://www.deeporigin.com/about\" rel=\"nofollow noreferrer noopener\"></a>","url":"https://jobs.workable.com/company/mCJUxMvKLrVjcDfkuLpd4V/jobs-at-deep-origin","socialSharingImage":"https://workablehr.s3.amazonaws.com/uploads/account/open_graph_logo/559668/social","socialSharingDescription":"We are building tools that help scientists solve disease. Streamline computational analysis today. Simulate biology tomorrow."},"workplace":"remote"},{"department":"Product & Technology","id":"d85e026f-ccd5-4a7f-a30e-9e7c7c33061c","title":"Senior Software Engineer (Typescript/React/Node/AWS)","state":"published","description":"<p>The Squiz product team is working to deliver a cloud-based Digital Experience Platform (DXP) with several core capabilities including Content Management, Optimisation tooling, and Platform services.</p><p>We're seeking a <strong>Senior Software Engineer</strong> to join our product engineering team on a permanent basis, with a focus on improving capability across various parts of the DXP. If of interested in getting exposure to AI and you have a desire to learn and work with some impressive engineers in this space we have a few roles in this space also.</p><p><strong>We’re location-flexible!  This role is open to all candidates on the east coast of Australia.</strong></p><p>This role is hybrid, allowing you to work where and when works best for you.</p><p><strong>For this role, we ask that you can demonstrate the following experience:</strong></p><ul> <li>Bachelor’s or Master’s degree in Computer Science, Software Engineering, or a related field, or equivalent professional experience in related fields</li> <li>5+ years of professional hands-on experience in software development building and maintaining large-scale software products</li> <li>Proficiency in full-stack development, with expertise in web based languages and frameworks including Node, TypeScript, React or similar, and cloud platforms such as AWS</li> <li>Strong understanding of testing principles and demonstrated experience in implementing testing strategies to improve software quality and robustness</li> <li>Experience with Agile or other iterative development methodologies. We use Scrum for most of the teams, with some using Kanban</li> <li>Strong understanding of secure coding practices, particularly community standards such as OWASP</li> <li>Previous experience mentoring junior and mid level software engineers</li> </ul><p><strong>Nice to have</strong></p><ul> <li>Previous experience working on DXP or CMS platforms, or experience integrating or using DXP/CMS platforms</li> <li>Previous experience creating or maintaining site builders, page builders or WYSIWYG interfaces</li> </ul><p><strong> What you would do (the role day to day): </strong></p><ul> <li>Work within a team of 3-5 software engineers to help build our Digital Experience Platform. Each team consists of a Team Lead, and 3 or 4 software engineers at different levels - junior, mid and senior</li> <li>Develop/enhance robust application code which meets all technical requirements</li> <li>Collaborate with team members to generate User Stories, Acceptance Criteria and estimates</li> <li>Provide guidance to junior engineers and assistance to senior engineers</li> <li>Write and maintain software documentation</li> <li>Assist Team Leads and Engineering Managers to create and deliver technical roadmaps</li> <li>Lead best practices in software development, code quality, and architecture across our tech stack within your team - Node, TypeScript, React, AWS, Cloudflare, GitLab CI/CD</li> </ul><p><strong>Why work for Squiz? </strong></p><p>You’ll work with some of the most intelligent and down to earth people you’ve ever meet. We are made up of a diverse range of passionate professionals who love challenging the status quo. Every day is different, but what is constant is we all love what we do.</p><p>We have a lived commitment to flexibility, we know the success of our people is dependent on them having a balanced life. You will be offered flexibility as to where and how you work every day. We want you to be able to work in a way that drives productivity, efficiency and outcomes; along with connection and collaboration.</p><p><strong>Who we are: </strong></p><p>Squiz helps complex, service-led organisations harness the power of digital, improving the services they offer online. </p><p>Founded in 1998, Squiz grew during the rise of the internet. Since then, we have evolved from a simple web content management system into a full digital experience platform (DXP), helping customers make the shift from being content managers to experience creators.</p><p>The Squiz DXP brings together content, search, data and applications in one place. To get the most out of the platform, customers can collaborate with our digital experts to design solutions and adapt as demands change.  </p><p>We are headquartered in Australia, with teams and customers across the globe, and offices in New Zealand, the United States, the United Kingdom and Poland.</p><p><strong>Come as you are </strong><em><strong>- We celebrate diversity and unite on the elements of our company DNA, starting every customer conversation with “why?” to really understand their needs, working hard to find a way to overcome every challenge, and fighting for better outcomes with the work we do. We also check our egos at door, we don’t take ourselves too seriously and we have fun along the way.</strong></em></p><p><em><strong>We understand the effort it takes to apply for a role. We are committed to respond to each and every applicant, successful or not.</strong></em></p><p><strong>Recruitment Agencies: </strong>We politely ask that you avoid making any approaches or sending any unsolicited resumes to our Recruitment Team or Hiring Leaders across our business. Squiz is not responsible for any fees related to unsolicited resumes.</p>","socialSharingDescription":"The Squiz product team is working to deliver a cloud-based Digital Experience Platform (DXP) with several core capabilities including Content Management, Optimisation tooling, and Platform services.We&#39;re seeking a Senior Software Engineer to join o...","employmentType":"Full-time","benefitsSection":"","requirementsSection":"","url":"https://jobs.workable.com/view/sHDb93V3udeLQV8sAhJh1d/remote-senior-software-engineer-(typescript%2Freact%2Fnode%2Faws)-in-brisbane-at-squiz","language":"en","locations":["TELECOMMUTE","Brisbane, Queensland, Australia"],"location":{"city":"Brisbane","subregion":"Queensland","countryName":"Australia"},"created":"2025-04-11T00:00:00.000Z","updated":"2025-04-11T00:00:00.000Z","company":{"id":"3bd25932-d9d6-46c5-b66a-5c68eac6a863","title":"Squiz","website":"https://www.squiz.net/careers","image":"https://workablehr.s3.amazonaws.com/uploads/account/logo/7820/logo","description":"<p>Since 1998, Squiz has helped organisations improve the services they offer online and, in turn, the lives of the people that matter to them; building portals for students, websites for citizens, intranets for employees, and much more.  </p><p>Headquartered in Australia, we have a 340 strong team with offices in New Zealand, Poland, the United Kingdom and the United States. </p><p>We celebrate diversity and unite on the elements of our company DNA, starting every customer conversation with “why?” to understand their needs, working hard to find a way to overcome every challenge, and fighting for better outcomes with the work we do; all while checking our egos at door, not taking ourselves too seriously and having fun along the way. <br /></p><p>We love what we do and the people we work alongside every day, we reckon you will too, so come as you are!</p>","url":"https://jobs.workable.com/company/8orZefNQonX65GdXTk4mMr/jobs-at-squiz","socialSharingImage":"https://workablehr.s3.amazonaws.com/uploads/account/open_graph_logo/7820/social","socialSharingDescription":"Since 1998, Squiz has helped organisations improve the services they offer online and, in turn, the lives of the people that matter to them; building portals for students, websites for citizens, intranets for employees, and much more.  "},"workplace":"remote"}],"autoAppliedFilters":{}}}}, featureFlags: {"candidateProfileEnabled":true,"featured-postings":true,"admin-company-tab-featured-jobs":true,"wjb_personalization_enabled":true,"wjb_weekly_job_digest_enabled":true,"disallow_rejected_job_for_publish":false,"wjb_acp_turnstile_captcha_enabled":true,"wjb_acp_turnstile_captcha_rejection_enabled":false,"wjb_allow_daily_job_suggestions_enabled":true,"wjb_complete_profile_prompt_enabled":true,"wjb_google_drive_upload_enabled":true,"wjb_atlas_enabled":true}, config: Object.assign({"swDisabled":false,"turnstileWidgetSiteKey":"0x4AAAAAAAVY8hH3nz6RxaK0","heroTemplate":"vertical","organization":"workable","shieldClientFlavor":"job_board_client"}, { googleAnalyticsKey: undefined, bubblesEnabled: undefined }), assets: {"logo":"https://workablehr-ui.s3.amazonaws.com/job-board/assets/jobs-by-workable-logo.png","heroImage":"https://workablehr-ui.s3.amazonaws.com/job-board/assets/jobs-by-workable-hero-illustration.png","favicon":{"original":{"url":"https://workablehr-ui.s3.amazonaws.com/job-board/assets/favicon.ico","type":"image/x-icon"},"small":{"url":"https://workablehr-ui.s3.amazonaws.com/job-board/assets/favic
