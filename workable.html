ystem,BlinkMacSystemFont,'Segoe UI',Roboto,Ubuntu,'Helvetica Neue',sans-serif; }</style><script>window.jobBoard = { supportedLanguages: [{"code":"en","label":"English"}], initialState: {"api/v2/user":{"status":401},"api/v1/jobs":{"status":200,"data":{"title":"Workable","totalSize":823,"nextPageToken":"eyJzZWFyY2hBdCI6IjIwMjUtMDQtMjRUMTk6MDA6MDAuMDAwWiIsIm9mZnNldCI6WzQ0LjgxMjgzNiwwLDE3NDQzMzIwNTUwMDAsImQ4NWUwMjZmLWNjZDUtNGE3Zi1hMzBlLTllN2M3YzMzMDYxYyJdfQ==","jobs":[{"department":"Engineering","id":"67682139-ac92-4340-8fae-96c3e4809c0d","title":"Software Engineer, Networking","state":"published","description":"<p>Software Engineer, Networking - Anza </p><h3>Who We Are</h3><p>At Anza, we're at the forefront of blockchain technology, developing the Agave client to enhance the Solana ecosystem — a blockchain designed for rapid growth without compromising security or scalability. We pioneer advanced solutions to meet the evolving demands of decentralized applications.</p><h3>The Role</h3><p>As a Software Engineer specializing in the networking stack, you will play a critical role in fortifying Anza's Agave client and the broader Solana network. Your work will directly contribute to the efficiency and reliability of our blockchain infrastructure, ensuring seamless communication and data propagation across the network. You will focus on the gossip protocol and block delivery mechanisms, ensuring they are optimized for performance, secure against potential threats, and scalable to accommodate future growth.</p><h3>Responsibilities</h3><ul> <li>Develop and Optimize Networking Protocols: Design, implement, and optimize the gossip and block delivery protocols to enhance the overall performance of the Solana network.</li> <li>Ensure Network Security: Identify and mitigate potential security vulnerabilities within the networking stack, ensuring robust protection against emerging threats.</li> <li>Scalability and Performance: Work on improving the scalability of the network to handle increasing transaction volumes and node participation without compromising on performance.</li> <li>Testing and Validation: Create and execute comprehensive tests to validate the reliability and efficiency of the networking stack, including stress tests, fault injection, and performance benchmarking.</li> <li>Collaboration: Collaborate with cross-functional teams, including core protocol engineers, security experts, and infrastructure teams, to ensure the seamless integration and functioning of the networking components.</li> <li>Documentation and Code Review: Maintain thorough documentation of the networking protocols and conduct peer code reviews to uphold high standards of code quality and consistency.</li> </ul>","socialSharingDescription":"Software Engineer, Networking - Anza&amp;nbsp;Who We AreAt Anza, we&#39;re at the forefront of blockchain technology, developing the Agave client to enhance the Solana ecosystem — a blockchain designed for rapid growth without compromising security or ...","employmentType":"","benefitsSection":"<h3>Why Join Anza?</h3><p>We offer a dynamic, fast-paced environment where innovation and problem-solving are at the heart of everything we do. Here, your work will have a direct impact on the security and scalability of blockchain technology, contributing to the foundation of decentralized applications worldwide.</p><p></p><p>We're excited to welcome individuals who share our passion for pushing the boundaries of blockchain technology. If you're ready to take on the challenge and contribute to the next generation of blockchain infrastructure, we'd love to hear from you.</p><p></p><p>The salary range for US-based candidates will be determined throughout the interview process depending on experience, skill, and location. Candidates should anticipate an annual base salary (not including incentive compensation or other benefits) of $150,000 USD to $275,000 USD.</p>","requirementsSection":"<h3>What You'll Bring</h3><ul> <li>Experience: A Bachelor's degree in Computer Science, Engineering, or equivalent practical experience and 3+ years of hands-on experience with core infrastructure software and distributed systems.</li> <li>Technical Expertise: Strong proficiency in systems programming languages such as Rust or C++. Experience with networking protocols and distributed systems. Deep understanding of TCP/IP networking, architecture, and principles underlying distributed systems.</li> <li>Problem-Solving Skills: Ability to analyze complex systems, identify potential issues, and develop effective solutions.</li> <li>Security Mindset: Knowledge of common security threats and best practices in network security.</li> <li>Performance Optimization: Experience with performance profiling and optimization techniques.</li> <li>Collaboration and Communication: Excellent teamwork and communication skills, with the ability to work effectively in a collaborative environment.</li> </ul><h3>Preferred Qualifications</h3><ul> <li>Familiarity with Linux, systems automation tools, and systems architecture.</li> <li>A knack for designing secure protocols, software, and algorithms that minimize trust requirements.</li> <li>Active participation in Bitcoin/Ethereum/Blockchain projects or the open-source community is highly desirable.</li> </ul>","url":"https://jobs.workable.com/view/dLBh3wUrMH12YA89Ftp52t/remote-software-engineer%2C-networking-in-united-states-at-anza","language":"en","locations":["TELECOMMUTE","United States"],"location":{"city":"","subregion":null,"countryName":"United States"},"created":"2025-04-24T00:00:00.000Z","updated":"2025-04-24T00:00:00.000Z","company":{"id":"c5d62bf4-774f-4f72-9a31-85f7b3518b18","title":"Anza","website":"http://anza.xyz","image":"https://workablehr.s3.amazonaws.com/uploads/account/logo/614975/logo","description":"<p>Anza is the leading Solana-focused software development firm, building resilient, elegant, and impactful protocols.</p>","url":"https://jobs.workable.com/company/qqVx9CSTNTHcv2LGosw4mm/jobs-at-anza","socialSharingImage":"https://workablehr.s3.amazonaws.com/uploads/account/open_graph_logo/614975/social","socialSharingDescription":"Anza is the leading Solana-focused software development firm, building resilient, elegant, and impactful protocols."},"workplace":"remote"},{"department":"IOE: Cardano","id":"e2f6c1dd-2e8a-44f0-82cb-a7051adf0059","title":"Software Engineer (Haskell) - Hydra - IOE: Cardano","state":"published","description":"<p><strong>Who are we?</strong></p><p>IOG, is a technology company focused on blockchain research and development. We are renowned for our scientific approach to blockchain development, emphasizing peer-reviewed research and formal methods to ensure security, scalability, and  sustainability. </p><p>Our projects include the Cardano blockchain, as well as other products in the areas of decentralized finance (DeFi), governance, and identity management, aiming to advance the capabilities and adoption of blockchain and Web3 technology globally.</p><p>We invest in the unknown, applying our curiosity and desire for positive change to everything we do. By fueling creativity, innovation, and progress within our teams, our products and services are designed for people to be fearless, to be changemakers.</p><p><strong>What the role involves:</strong></p><p>As a Software Engineer at IOE you are responsible for writing high-quality code for our products. You have the exciting challenge of working with cutting-edge research and technology with a focus on the market's needs. To support you on this challenge, our products have software architects, product managers, project managers, formal methods specialists and QA test engineers, with whom you must communicate professionally, effectively and efficiently.</p><p>You will be joining the Hydra team, helping to build one of the key L2 technologies in the cardano ecosystem.</p><p></p><ul> <li>Follow agile software development practices</li> <li>Work with teams across multiple time zones</li> <li>Work independently on software development tasks</li> <li>Be proactive and require minimal supervision or mentoring to complete tasks</li> <li>Review specifications produced by architects and formal methods specialists</li> <li>Write clean, straightforward, efficient code that satisfies previously agreed acceptance criteria and specifications</li> <li>Commit often and submit small pull requests frequently</li> <li>Cover your code with unit, property and integration tests when applicable</li> <li>Review the pull requests of your team mates</li> <li>Fix bugs in your own code and in legacy code from others</li> <li>Be available for emergency fixing of severity 1 issues on deployed products</li> <li>Integrate software components and third-party libraries</li> <li>Verify and deploy programs and systems</li> <li>Troubleshoot, debug and upgrade existing software</li> <li>Write documentation for the code</li> <li>Write technical user manuals</li> <li>Be knowledgeable of the basics of cryptography</li> </ul>","socialSharingDescription":"Who are we?IOG, is a technology company focused on blockchain research and development. We are renowned for our scientific approach to blockchain development, emphasizing peer-reviewed research and formal methods to ensure security, scalability, and&am...","employmentType":"Full-time","benefitsSection":"<ul> <li>Remote work</li> <li>Laptop reimbursement</li> <li>New starter package to buy hardware essentials (headphones, monitor, etc)</li> <li>Learning &amp; Development opportunities</li> <li>Competitive PTO </li> </ul><p></p><p>At IOG, we value diversity and always treat all employees and job applicants based on merit, qualifications, competence, and talent. We do not discriminate on the basis of race, religion, color, national origin, gender, sexual orientation, age, marital status, veteran status, or disability status.</p>","requirementsSection":"<p><strong>Who you are:</strong></p><ul> <li>A minimum of 4 years development experience (professional or otherwise) in Haskell</li> <li>Experience working with Git</li> <li>Practical experience with Agile software development methods</li> <li>Write idiomatic code that satisfies the acceptance criteria of a given task</li> <li>Write tests (unit tests, property tests) that provide sufficient and non-superfluous efficient code coverage.</li> <li>Document code and APIs concisely and unambiguously</li> <li>Break down tasks into sub-tasks that are completable in a short amount of time and report completion as required by managers</li> <li>Pragmatically adhere to software engineering principles (modularity, incremental development, no premature optimization, no feature creep, no speculative generality, ...)</li> <li>Good understanding of Quickcheck/Hedgehog and property testing.</li> <li>Good understanding of concurrent programming / concurrency.</li> <li>Experience in similar languages: PureScript, Elm, Idris, Agda, Ocaml, F#.</li> <li>Proficiency with advanced FP techniques such as: </li> <li>Advanced functional data structures, Dependent types, Extensible effects, Generic programming, Streaming, Type-level programming</li> <li>Experience in web technologies useful: HTML/CSS/JavaScript/TypeScript</li> <li>Experience with build systems: Nix/Docker</li> <li>Experience with web services development and RESTful APIs</li> <li>Distributed system and network development</li> <li>A track record of delivering software projects from start to finish</li> <li>Proficiency in software development best practices, including design, implementation, testing, and debugging</li> <li>Familiarity with continuous integration and deployment pipelines</li> <li>Experience with cloud platforms such as AWS or GCP</li> <li>Prior experience with cryptography protocol development or Web3 would be a valuable addition</li> </ul><p></p><p><strong>Are you an IOGer?</strong></p><p>Do you find yourself questioning the status quo? Do you tinker with ideas and long to turn those ideas into solutions? Are you able to spark thoughtful debates, bringing out the inquisitiveness in others? Does the promise of continuously growing excite you? Then get ready to reimagine everything you thought wasn’t possible because that’s what it means to be an IOGer - we don’t set limits, we break them. </p>","url":"https://jobs.workable.com/view/u2x3vdrjJxwBRfCJ6LF8Fg/remote-software-engineer-(haskell)---hydra---ioe%3A-cardano-in-united-kingdom-at-io-global","language":"en","locations":["TELECOMMUTE","United Kingdom"],"location":{"city":"","subregion":null,"countryName":"United Kingdom"},"created":"2025-04-17T00:00:00.000Z","updated":"2025-04-17T00:00:00.000Z","company":{"id":"5491e374-a932-4edf-b568-5bf0cad9326d","title":"IO Global","website":"https://iohk.io/","image":"https://workablehr.s3.amazonaws.com/uploads/account/logo/442818/logo","description":"","url":"https://jobs.workable.com/company/brGqaCuR4KBMbEaNeUXDGR/jobs-at-io-global","socialSharingImage":"https://workablehr.s3.amazonaws.com/uploads/account/open_graph_logo/442818/social","socialSharingDescription":"We are a decentralised company on a mission to provide economic identify to those who don’t have it.  "},"workplace":"remote"},{"department":"Innovation R&D","id":"16fd7ddc-1027-43ec-992b-fa8c1e5ed2b1","title":"Software Engineer (Prototype) - Innovation R&D","state":"published","description":"<p><strong>Who are we?</strong></p><p>IOG, is a technology company focused on Blockchain research and development. We are renowned for our scientific approach to blockchain development, emphasizing peer-reviewed research and formal methods to ensure security, scalability, and sustainability. Our projects include decentralized finance (DeFi), governance, and identity management, aiming to advance the capabilities and adoption of blockchain technology globally.</p><p>We invest in the unknown, applying our curiosity and desire for positive change to everything we do. By fueling creativity, innovation, ramming languages and functional paradigms</li> <li>Knowledge of the rust programming language</li> <li>Deep understanding of computer science fundamentals, including algorithms, data structures, and concurrency</li> <li>Knowledge of blockchain technology and its core concepts, such as consensus mechanisms, cryptography, and smart contracts</li> <li>Self motivating and self learner</li> </ul><p></p><p><strong>Are you an IOGer?</strong></p><p>Do you find yourself questioning the status quo? Do you tinker with ideas and long to turn those ideas into solutions? Are you able to spark thoughtful debates, bringing out the inquisitiveness in others? Does the promise of continuously growing excite you? Then get ready to reimagine everything you thought wasn’t possible because that’s what it means to be an IOGer - we don’t set limits, we break them. </p>","url":"https://jobs.workable.com/view/3QE9WHCBX9MWhEvU8s9H1M/remote-software-engineer-(prototype)---innovation-r%26d-in-united-kingdom-at-io-global","language":"en","locations":["TELECOMMUTE","United Kingdom"],"location":{"city":"","subregion":null,"countryName":"United Kingdom"},"created":"2025-04-10T00:00:00.000Z","updated":"2025-04-10T00:00:00.000Z","company":{"id":"5491e374-a932-4edf-b568-5bf0cad9326d","title":"IO Global","website":"https://iohk.io/","image":"https://workablehr.s3.amazonaws.com/uploads/account/logo/442818/logo","description":"","url":"https://jobs.workable.com/company/brGqaCuR4KBMbEaNeUXDGR/jobs-at-io-global","socialSharingImage":"https://workablehr.s3.amazonaws.com/uploads/account/open_graph_logo/442818/social","socialSharingDescription":"We are a decentralised company on a mission to provide economic identify to those who don’t have it.  "},"workplace":"remote"},{"department":"Backend Engineering","id":"ccaf4606-de6f-4850-bf74-adf1394632a2","title":"Software Engineer (ROR)","state":"published","description":"<p>Velotio Technologies is a product engineering company working with innovative startups and ity or cultural background, age, gender, nationality, religion, disability or sexual orientation.</p>","requirementsSection":"<ul> <li>Design &amp; build highly scalable, high performance, responsive web applications.</li> <li>Take full ownership and responsibility for building, shipping, and maintaining core product features, end to end. Help out in building the backend &amp; front-end infrastructure.</li> <li>Translation of requirements, designs and wireframes into high quality code. Collaborate closely with designers, engineers, founders and product managers.</li> <li>Mentor team members and review their work.</li> </ul><h3>You will enjoy this role if you...</h3><ul> <li>Are a geek with a desire to stay ahead of the curve.</li> <li>Like building beautiful well-architected software products with millions of users.</li> <li>Work collaboratively as part of a close-knit team of geeks, architects and leads.</li> </ul><h3><strong>Desired Skills &amp; Experience:</strong></h3><ul> <li>3 + years of production experience with modern web frameworks - Ruby on Rails..</li> <li>Should have sound experience in developing scalable / distributed SaaS apps.</li> <li>Should have good knowledge and work experience in REST API implementations, JSON format handling, caching, sessions, multi-threading, etc.</li> <li>Should be comfortable with database schema design and leveraging SQL &amp; NoSQL (PostgreSQL, MySQL, Redis, Elasticsearch, DynamoDB).</li> <li>Experience developing, consuming and transforming internal and 3rd party API's (REST and GraphQL).</li> <li>Experience with code quality and reusability practices (CI/CD for back-end &amp; front-end repos).</li> <li>Solid foundation in data structures, algorithms, distributed systems, design patterns.</li> <li>Strong understanding of software engineering best practices, including unit testing, code reviews, design documentation, debugging, troubleshooting, and agile development.</li> <li>Communication<strong>:</strong> You like discussing a plan upfront, welcome collaboration, and are an excellent verbal and written communicator.</li> <li>Bachelor’s degree in Computer Science or equivalent experience.</li> </ul><h3><strong>Bonus points if you...</strong></h3><ul> <li>Exposure to front-end technologies like React, Javascript/Typescript.</li> <li>Cloud native development on AWS or GCP.</li> <li>Experience with implementation of container technologies like Docker, Kubernetes. Knowledge of continuous integration, continuous delivery and enterprise DevOps concepts.</li> </ul>","url":"https://jobs.workable.com/view/rgYe7cNMiJWBkmeWdnyQG3/remote-software-engineer-(ror)-in-pune-at-velotio-technologies","language":"en","locations":["TELECOMMUTE","Pune, Maharashtra, India"],"location":{"city":"Pune","subregion":"Maharashtra","countryName":"India"},"created":"2025-04-08T00:00:00.000Z","updated":"2025-04-08T00:00:00.000Z","company":{"id":"a25d1186-5e30-4632-b08c-e43c14b649cc","title":"Velotio Technologies","website":"https://velotio.com","image":"https://workablehr.s3.amazonaws.com/uploads/account/logo/535037/logo","description":"","url":"https://jobs.workable.com/company/m3RZrV11u1BCqhke7CdXkA/jobs-at-velotio-technologies","socialSharingImage":"https://workablehr.s3.amazonaws.com/uploads/account/open_graph_logo/535037/social"},"workplace":"remote"},{"id":"46ecb0c6-d104-4544-8bf3-2749f934a058","title":"Software Engineer","state":"published","description":"<p>At Portless, we are pioneering innovative solutions in the logistics and supply chain industry, and we are looking for a talented Software Engineer to join our dynamic team. The ideal candidate will play a crucial role in designing and developing cutting-edge software applications that streamline our processes and enhance our service offerings. As a Software Engineer at Portless, you will collaborate with cross-functional teams to deliver high-quality software solutions that meet customer needs and industry standards. You will be involved in the full software development lifecycle, from concept to deployment, ensuring that our applications are not only functional but also scalable and robust. Your expertise will help drive our initiatives in automation and optimization, ultimately improving the efficiency of our logistics operations. If you are passionate about technology and eager to contribute to an organization that is reshaping the logistics landscape, we would love to meet you. Join us in transforming the way goods move and are managed in the supply chain, and take your career to new heights at Portless, where flexibility and innovation come together to create optimal logistics solutions.</p><br /><h3>Responsibilities</h3><ul> <li>Design, develop, and maintain software applications that support logistics and supply chain operations.</li> <li>Collaborate with product managers and stakeholders to gather and define software requirements.</li> <li>Troubleshoot and debug applications to ensure optimal functionality and performance.</li> <li>Participate in code reviews to uphold coding standards and enhance code quality.</li> <li>Implement automated testing and continuous integration to streamline the development process.</li> <li>Research and incorporate new technologies and tools to improve system efficiency and reliability.</li> <li>Document software specifications, processes, and workflows for future reference and compliance.</li> </ul>","socialSharingDescription":"At Portless, we are pioneering innovative solutions in the logistics and supply chain industry, and we are looking for a talented Software Engineer to join our dynamic team. The ideal candidate will play a crucial role in designing and developing cutti...","employmentType":"Full-time","benefitsSection":"<ul> <li>Paid Time Off</li> <li>Work From Home</li> </ul>","requirementsSection":"<ul> <li>Bachelor's degree in Computer Science, Software Engineering, or a related field.</li> <li>Proven experience as a Software Engineer or in a similar role within the logistics or supply chain industry.</li> <li>Strong proficiency in programming languages such as Java, Python, or C#.</li> <li>Experience with web development frameworks, APIs, and database management systems.</li> <li>Familiarity with cloud services (AWS, Azure, etc.) and DevOps practices.</li> <li>Solid understanding of software development methodologies, including Agile and Scrum.</li> <li>Excellent problem-solving skills and the ability to work in a fast-paced environment.</li> </ul>","url":"https://jobs.workable.com/view/9KY9gUKFm4ePUENQp2x6kf/remote-software-engineer-in-brazil-at-portless","language":"en","locations":["TELECOMMUTE","Brazil"],"location":{"city":"","subregion":null,"countryName":"Brazil"},"created":"2025-04-02T00:00:00.000Z","updated":"2025-04-02T00:00:00.000Z","company":{"id":"893bddfe-c852-4f43-a330-7ebc8d932399","title":"Portless","website":"http://www.portless.com","description":"","url":"https://jobs.workable.com/company/hWT6c7rqoEhPCGJ32DBCXK/jobs-at-portless"},"workplace":"remote"},{"department":"Engineering","id":"b0daa456-4f07-4bdc-bdcd-d9be2950aec2","title":"Senior Software Engineer","state":"published","description":"<p><strong>COMPANY DESCRIPTION </strong> </p><p>Anvilogic is a Palo Alto-based AI cybersecurity startup founded in 2019 by security veterans and data scientists from Fortune 500 companies. </p><p>Our mission is to democratize threat detection and hunting for today’s SOC teams to easily be done across hybrid, multi-clouds and security data lakes without needing to centralize data or rip and replace tools. Further, with our investments in AI-powered automation of detection-as-code to create, test, tune and deploy detections, SOC users can implement high-efficacy detection and hunting techniques without writing a single line of code nor manually wrangling data.</p><p>Anvilogic raised <a href=\"https://www.anvilogic.com/learn/series-c\" rel=\"nofollow noreferrer noopener\">$45M Series C</a> funding in April 2024 and is backed by top-tier VC firms and prominent industry executives. Anvilogic’s AI-powered Multi-Data Platform SIEM is used by many of the industry’s most advanced security teams. </p><p>Learn about our customers: <a href=\"https://www.anvilogic.com/customers\" rel=\"nofollow noreferrer noopener\">anvilogic.com/customers</a> </p><p></p><p><strong>ROLE DESCRIPTION</strong></p><p>Join our established and collaborative team building critical product features that directly impact company revenue. We own and operate core services—including AI-driven workflows and multi-platform data querying—that are central to our success. This is a high-impact role where your work will be closely aligned with both product strategy and customer value.</p><ul> <li>Write clean, maintainable, and well-tested code following engineering best practices.</li> <li>Collaborate across teams, including engineering, product, and data science, to define and deliver high-quality solutions.</li> <li>Contribute to system design, technical specifications, and architecture decisions.</li> <li>Monitor production systems, respond to alerts, and troubleshoot issues when they arise.</li> <li>Review pull requests and provide constructive feedback to uphold code quality standards.</li> <li>Take initiative being a technical leader on the team.</li> </ul><p></p>","socialSharingDescription":"COMPANY DESCRIPTION&amp;nbsp;&amp;nbsp;Anvilogic is a Palo Alto-based AI cybersecurity startup founded in 2019 by security veterans and data scientists from Fortune 500 companies.&amp;nbsp;Our mission is to democratize threat detection and hunting for ...","employmentType":"Full-time","benefitsSection":"<ul> <li>Competitive salary with equity in the company </li> <li>Comprehensive medical, dental, and vision insurance </li> <li>Unlimited paid time off policy for work life balance </li> <li>401(k) retirement plan with company match </li> <li>Monthly stipend for home internet and cell phone expenses</li> </ul>","requirementsSection":"<p>Minimum Qualifications</p><ul> <li>5+ years of software development experience with fluency in Python 3</li> <li>Excellent written and verbal communication skills</li> <li>Solid understanding of relational databases and ORM tools (e.g., SQLAlchemy)</li> <li>Hands-on experience building REST APIs using frameworks like Flask, FastAPI, or Django</li> <li>Experience in designing and building large systems (microservices, queues, schedules).</li> <li>Strong experience with test-driven development and writing functional/integration tests</li> <li>Familiarity with AWS services (Lambda, SQS, ECS, etc.)</li> <li>Familiarity with CI/CD practices and tools to support automated testing and deployment pipelines</li> </ul><p>Preferred Qualifications</p><ul> <li>Experience working with Large Language Models (LLM), implementing standard patterns (RAG, Tools), and leveraging popular frameworks (LangGraph, Llama-index, Autogen)</li> <li>Experience deploying services using infrastructure-as-code tools (AWS SAM, CloudFormation)</li> <li>Experience querying datalakes or SIEMs (Snowflake, Databricks, Azure, Splunk, etc…)</li> <li>Background in cybersecurity or experience working with security operations teams</li> <li>Familiarity with security data (e.g., endpoint and network logs)</li> </ul>","url":"https://jobs.workable.com/view/nQDnnrXqkx5f8En5mq5TkG/remote-senior-software-engineer-in-united-states-at-anvilogic-inc","language":"en","locations":["TELECOMMUTE","United States"],"location":{"city":"","subregion":null,"countryName":"United States"},"created":"2025-04-23T00:00:00.000Z","updated":"2025-04-23T00:00:00.000Z","company":{"id":"16402def-073d-4ff9-abe2-418dea7e9f6b","title":"Anvilogic Inc","website":"https://anvilogic.com/","image":"https://workablehr.s3.amazonaws.com/uploads/account/logo/567258/logo","description":"<p><i>Anvilogic is a cybersecurity company built by security operations professionals for security operations professionals. We deliver automated Threat Detection, Investigation and Response (TDIR) for modern Security Operations. </i></p><p><i>Anvilogic empowers Security professionals at every level to take control of the cybersecurity chaos, eliminate silos, and simplify complexities so they can focus on what matters.</i></p><p><i>The AI-driven platform creates a single, integrated workspace to help the SOC deliver better (and faster) threat detection, hunting, incident response, and triage capabilities.</i> </p>","url":"https://jobs.workable.com/company/3KmXXucHEsUvSz62BJLFdp/jobs-at-anvilogic-inc","socialSharingImage":"https://workablehr.s3.amazonaws.com/uploads/account/open_graph_logo/567258/social","socialSharingDescription":"Anvilogic is a cybersecurity company built by security operations professionals for security operations professionals. We deliver automated Threat Detection, Investigation and Response (TDIR) for modern Security Operations. Anvilogic empowers Security ..."},"workplace":"remote"},{"department":"Development","id":"5512792d-7d4f-45bc-a64f-32b5eae8f1a3","title":"Senior Software Engineer (Remote)","state":"published","description":"<p>We are looking for a Senior Full Stack Engineer to join our development team. You will be working on modern web and mobile applications for a wide range of verticals. If you have excellent programming skills and a passion for developing applications and improving existing ones, we would like to meet you. As a Full Stack Engineer, you’ll work closely with our designers and engineers to improve user experience, ensure system consistency, and push the boundaries of best practices for functional, secure, and stable applications. In this rapid evolving industry we are looking for people who have an AI-first mindset. Red Airship believes that integrating GenAI into our workflows and mindset will boost productivity, enhance client value, and drive higher profits. We are looking for people who are passionate about optimizing tooling and workflow using GenAI. This means not just doing it because it's part of the job, but because you find joy in streamlining processes and using AI to enhance your work.</p><p></p><p>GenAI Tooling and Workflow</p><ul> <li>Passion for AI-Driven Optimization: Not just using AI tools because they're available, but actively seeking out ways to leverage GenAI to enhance your workflow and the overall output of your team.</li> <li>Proven Success with AI Integration:  Demonstrated ability to successfully integrate AI tools and techniques into your work, resulting in measurable improvements in efficiency or quality.</li> <li>Ability to Identify AI Opportunities:  Can proactively identify areas where GenAI can be applied to improve processes, solve problems, or innovate.<a href=\"https://docs.google.com/document/d/1hWoEn3E3lwINeIam69BqdvgupWaLeH0wlg_PkxcUMvU/edit#\" rel=\"nofollow noreferrer noopener\"></a> </li> </ul>","socialSharingDescription":"We are looking for a Senior Full Stack Engineer to join our development team. You will be working on modern web and mobile applications for a wide range of verticals. If you have excellent programming skills and a passion for developing applications an...","employmentType":"Full-time","benefitsSection":"<p>At Red Airship, we understand that the growth of our team members is essential to the company's success. To assist you in your development, we offer:</p><ul> <li>An unlimited paid leave policy, ensuring you can always take the time needed for personal and family matters.</li> <li>Flexible working hours, allowing you to work during your most productive and efficient times.</li> <li>Learning credits to help you pursue courses or further education.</li> <li>A dedicated mentor and coach to create a personalized career growth plan.</li> </ul>","requirementsSection":"<p>All engineers at Red Airship are expected to:</p><ul> <li>Meet programming and quality standards by following production, productivity, quality, and customer-service standards.</li> <li>Hone your skills, and keep yourself updated by researching and trying out new technologies and software products; participate in educational opportunities; read professional publications; maintain personal networks; participate in professional organizations.</li> <li>Work closely with designers and other engineers in cross-functional teams.</li> <li>Mentor and guide your team members.</li> <li>Produce software design documents for the features you are working on, and review the same from your peers</li> <li>Run experiments to identify new processes or improve existing processes in your team or department.</li> <li>Work closely with direct managers to identify your strengths and design your own career growth plan.</li> <li>Have fun while learning</li> </ul><p></p><p>A typical week at Red Airship in this role may look like this:</p><ul> <li>Picking up new libraries and frameworks</li> <li>Implement unit and e2e tests using tools like Playwright and MirageJS</li> <li>Review UI/UX designs from design team, discuss about feasibility, and make recommendations</li> <li>Implement cross-browser compatible responsive designs</li> <li>Implement component libraries for use within or outside your team</li> <li>Making technical decisions, researching best practices and technology required for a project, comparing advantages and disadvantages of various technologies either custom-built or off-the-shelf.</li> <li>Leading architecture design and solutioning activities.</li> <li>Working with the DevOps team to define the CI/CD pipeline.</li> <li>Working with backend engineers in API design.</li> <li>Defining application objectives by envisioning system features and functionality, analyzing and clarifying user requirements with customers.</li> <li>Adhering to security and accessibility guidelines</li> <li>Participating in the planning and scoping of software development projects with the business development team</li> <li>Driving enablement and training of new team members</li> <li>Supporting individual development of other developers by providing advice, coaching and educational opportunities.</li> <li>Conducting regular code reviews and guiding junior developers to adhere to appropriate standards.</li> </ul><p></p><p>As a senior position, you are also expected to take part in defining your own role and responsibilities.</p><p></p><h3>Required skills and experience</h3><p>Excellent technical skills and industry experience are a must, as you’ll be representing Red Airship working with some of the best companies and sharpest minds. We don’t expect you to be expert in our entire tech stack, but we believe the best people can transfer their skills and experience to the language or framework where required. </p><p></p><p>Soft</p><ul> <li>Exceptional interpersonal communications capabilities demonstrated through a history of successful software development teams / projects.</li> <li>Good presentation skills, effective communication internally and externally.</li> <li>Comfortable talking to clients and end users, and advising on hard decisions.</li> <li>High level of self-motivation and maturity.</li> <li>Strong desire to tackle hard technical problems and proven ability to do so with little or no direct daily supervision.</li> <li>Ability to lead and mentor team members</li> <li>Encouraging teamwork and collaboration within the team</li> <li>Identifying and addressing skill gaps in team members</li> <li>Providing feedback and coaching to improve performance</li> <li>Bachelor’s level degree in Computer Science, engineering, mathematics, or another related field. In the absence of which, at least 4 years of working experience in related fields.</li> </ul><p></p><p>Technical</p><ul> <li>Fundamentals</li> <ul> <li>Familiar with Linux environments and command-line interface</li> <li>Familiar with git, popular git workflows, PR/MR workflows.</li> <li>HTML5, Typescript, CSS preprocessors, NodeJS, SQL</li> </ul> <li>Web development</li> <ul> <li>Familiar with the components making up the internet and how they work together</li> <li>Understands web security and best practices</li> <li>Familiar with Browser compatibility concerns</li> <li>Familiar with Accessibility concerns</li> </ul> <li>Software engineering</li> <ul> <li>Experience with Agile mindset, SCRUM methodology, and TDD.</li> <li>Knows when, why, and how to accept technical debt.</li> <li>Able to evaluate trade-offs between correctness, robustness, performance, space, time, and elegance.</li> <li>Familiar with OOP and functional paradigms, and when to apply which.</li> <li>Familiar with UML diagramming especially Sequence diagrams.</li> <li>Deep experience designing, building, deploying, and maintaining production web applications.</li> </ul> <li>Familiar with at least one of the major javascript application frameworks - React, Vue, or Angular. Coupled with their respective popular state management, testing, and build tools.</li> <li>Familiar with 2 or more popular backend frameworks (we use Nest, Echo, Drupal) and 2 or more ORM libraries (we use TypeOrm for typescript, ent for go)</li> <li>Familiar with different caching approaches at different layers of the system, and other performance-related practices.</li> </ul><p></p><h3>Extras </h3><p>Additional skills that can give you an edge, not necessarily just in technology: </p><ul> <li>Experience building and maintaining React 18+ web applications for production.</li> <li>Experience building and maintaining hybrid apps on React Native/Flutter/Cordova for production.</li> <li>Experience working with mono repos, consuming private packages, common CI/CD pipeline tools </li> <li>Familiar with Golang, Python, NestJS, Next, Webpack/Rollup, Redux/Recoil, React-query/RTK/etc., RxJs, Handlebars/Twig, Playwright/Cypress, RTL/Enzyme, Jasmine/Jest/Mocha, JAM stacks, AWS, Drupal 9+, PHP 8+</li> <li>Familiar with Zoho, Resco and other 3rd party services related to data integration.</li> <li>Familiar with BPMN</li> <li>Familiar with IMIS</li> <li>Experience working with Web3 technologies</li> <li>Commercial acumen, experience working alongside commercial teams.</li> <li>Experience working for technology startups or in product-focused teams</li> <li>Experience training and coaching junior members of the team</li> </ul>","url":"https://jobs.workable.com/view/bvi4QGK5o4pAnxwDvrhQSx/senior-software-engineer-(remote)-in-vietnam-at-red-airship","language":"en","locations":["TELECOMMUTE","Vietnam"],"location":{"city":"","subregion":null,"countryName":"Vietnam"},"created":"2025-04-22T00:00:00.000Z","updated":"2025-04-22T00:00:00.000Z","company":{"id":"8ab62096-e613-4190-b252-39e5b6595ce4","title":"Red Airship","website":"https://www.redairship.com/","image":"https://workablehr.s3.amazonaws.com/uploads/account/logo/502699/logo","description":"<p><img alt=\"\" src=\"https://workablehr.s3.amazonaws.com/uploads/photos/502699/2c5529c812e6d13905af44205da09e22.png\" width=\"416\" height=\"251\" style=\"width:416px;height:251px\" /></p><h3><br /></h3><h3>Introduction<br />\n</h3><p>At Red Airship, we focus on fostering innovation in new market spaces over competing to carve out unprecedented avenues for growth.</p><p>With a value-anchored approach, we turn challenges and blindspots into opportunities, catapulting our clients' businesses to unprecedented heights. Our mission is to help businesses grow through innovation.</p><h3>\n<br />A little history<br />\n</h3><p>Since our journey began as a Mobile and Drupal specialist in 2013, we've been driven by a passion to push boundaries and innovate. Each day, we're committed to evolving and refining our approach, especially in innovation and digital technology. We believe in the transformative power of combining good innovative strategy and high-quality execution.</p><p>Our goal? To empower businesses and organizations to thrive.</p><p>From designing and supporting some of the most well-used banking apps in Singapore to helping the world's best river cruise to innovate, digitalise, and achieve a multi-fold increase in digital revenues, our track record speaks to our dedication to innovative growth and excellence.<br /></p><p>We are also a proud adopter of the Tripartite Standards - an initiative that distinguishes Singapore's progressive employers. <br /><br /></p><h3>Culture<br />\n</h3><p>Joy sits at the heart of Red Airship's culture and drives everything we do.</p><p>This sense of joy has helped us shape a workplace where every crew member feels safe to experiment, learn, and grow. It's a place where making mistakes is part of the learning process, where everyone's ideas and opinions are valued, and where work is synonymous with happiness and fun.</p><p>We believe that joy brings out the best in us, enabling us to produce our finest work.</p><p>Maintaining this joyful atmosphere requires diligent effort and high levels of competency, but every member of the Red Airship crew is deeply committed to this cause. Together, we strive to uphold and nurture an environment that is rich in joy and conducive to our collective and individual success.</p><h3>\n<br />Qualities we’re looking for</h3><ul>\n<li>Humble and empathetic</li>\n<li>Getting things done</li>\n<li>Hungry to learn in an ever-evolving field</li>\n<li>Inquisitive and not afraid to ask all the questions, no matter how basic</li>\n<li>Desire to learn new skills and new technologies</li>\n<li>Adaptable to the myriad of challenges each day can present</li>\n<li>Receive and provide feedback with tact and care</li>\n<li>Ready to roll up your sleeves and help others, getting involved in projects where you feel you can add value</li>\n<li>Ready to challenge the status quo</li>\n<li>Strive for excellence in your work, your team and the company</li>\n<li>Entrepreneurial spirit and a sense of personal accountability</li>\n<li>Passionate to build products that will improve everyday life and bring joy to its users<br />\n</li>\n</ul><img alt=\"\" src=\"https://workablehr.s3.amazonaws.com/uploads/photos/502699/3da04bd6eba37b463f78ac1207365e17.jpeg\" /><p><br /></p>","url":"https://jobs.workable.com/company/i8sST4DDe9ZCvcyNegA19U/jobs-at-red-airship","socialSharingDescription":"Build for what&#39;s next with an incredible Asia-based team working behind the scenes on some of the region&#39;s most impactful Apps.\n\nWe are diverse, inclusive and on a mission to improve lives through design and technology.\n\nReady to be challenged? "},"workplace":"remote"},{"department":"App Innovation","id":"cfcc5955-e461-4c4a-aca6-0f02a26f968e","title":"Senior Software Engineer","state":"published","description":"<p><img src=\"https://workablehr.s3.amazonaws.com/uploads/photos/543166/056c691e16b92cbc1ea64f04174feb16.png\" width=\"787px\" height=\"auto\" style=\"width:787px;height:auto\" /></p><p></p><p>Tecknoworks is a global technology consulting company. At our core, we embody values that define who we are and how we operate. We are curious, continuously seeking to expand our understanding and question conventional wisdom. Fearlessness drives us, propelling us to take daring steps to achieve significant outcomes. Our aspiration to be inspiring motivates us to consistently reach for our personal and collective best, setting an example for ourselves and those we interact with. Collaboration is our strength, capitalizing on the diverse brilliance within our team. Our commitment knows no bounds; we consistently go the extra mile to ensure enduring positive effects for our clients. </p><p> </p><p>We are seeking a <strong>Senior Software Engineer</strong> with a passion for clean, efficient, and scalable code. This role is ideal for someone who thrives in a dynamic environment, excels at solving complex problems, and is eager to be a key contributor during a critical technical migration phase. You will play a pivotal role in our transition from SQL to PySpark and from .NET C# to Microsoft Fabric, while maintaining and improving the current systems. </p><p></p><p><strong>Key Responsibilities </strong></p><ul><li>Contribute to the design, development, and maintenance of high-quality software systems using .NET (C#), SQL, and PySpark.   </li></ul><ul><li>The system is a big data flow with interdependent calculations hosted in SQL Server and Azure VM services. </li></ul><ul><li>Lead and participate in migration efforts from SQL to PySpark and from C# to Microsoft Fabric. </li></ul><ul><li>Strive for optimal Azure resource usage with the new solution. </li></ul><ul><li>Write clean, optimal, and well-documented code that aligns with best practices and business logic. </li></ul><ul><li>Mentor junior developers and conduct code reviews. </li></ul><ul><li>Use AI-assisted development tools such as GitHub Copilot, Cursor, or similar to improve development speed and accuracy. </li></ul><ul><li>Collaborate cross-functionally with business stakeholders, analysts, and QA to understand the business context and ensure alignment of technical solutions. </li></ul><ul><li>Proactively identify areas of improvement and suggest scalable solutions. Diagnose and fix bugs in a timely and efficient manner. </li></ul><ul><li>Communicate clearly and effectively within the engineering team and across departments. </li></ul><ul><li>Learn the existing system's business/data domain and optimize the new solution for understandability by domain experts. Organize and name MS Fabric artefacts to be suitable for knowledge sharing between domain experts. </li></ul><p></p><p><strong>Qualifications </strong></p><ul><li>5+ years of professional software development experience. </li></ul><ul><li>Strong proficiency in <strong>.NET (C#)</strong> and <strong>SQL</strong>. </li></ul><ul><li>Practical experience with <strong>PySpark,</strong> especially in the context of large-scale data transformation and migration. </li></ul><ul><li>Familiarity or hands-on experience with Microsoft Fabric or willingness to quickly ramp up. </li></ul><ul><li>Proficient in AI-assisted development tools (e.g., GitHub Copilot, Cursor). </li></ul><ul><li>Demonstrated ability to quickly grasp business logic and translate it into technical implementations. </li></ul><ul><li>Excellent debugging, bug fixing, and system maintenance skills. </li></ul><ul><li>Strong understanding of code optimization techniques and performance tuning in Azure Cloud. </li></ul><ul><li>Exceptional communication skills – both written and verbal – with a collaborative mindset. </li></ul><ul><li>Self-starter with a proactive attitude and ability to work independently or within a team. </li></ul><p></p><p><strong>Nice to Have </strong></p><ul><li>Experience in enterprise-scale migrations and legacy system modernization. </li></ul><ul><li>Prior exposure to Agile/Scrum methodologies. </li></ul><ul><li>Contributions to technical documentation and architectural design decisions. </li></ul><p> </p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p>","socialSharingDescription":"Tecknoworks is a global technology consulting company. At our core, we embody values that define who we are and how we operate. We are curious, continuously seeking to expand our understanding and question conventional wisdom. Fearlessness drives us, p...","employmentType":"Full-time","benefitsSection":"","requirementsSection":"","url":"https://jobs.workable.com/view/rEgBiFWhr1JeoH655E9RiQ/remote-senior-software-engineer-in-cluj-napoca-at-tecknoworks-europe","language":"en","locations":["TELECOMMUTE","Cluj-Napoca, Cluj County, Romania"],"location":{"city":"Cluj-Napoca","subregion":"Cluj County","countryName":"Romania"},"created":"2025-04-17T00:00:00.000Z","updated":"2025-04-17T00:00:00.000Z","company":{"id":"599a8628-5e65-41c9-8791-bdbca8ea1e84","title":"Tecknoworks Europe","website":"http://www.tecknoworks.com","image":"https://workablehr.s3.amazonaws.com/uploads/account/logo/543166/logo","description":"<p>Tecknoworks is a global technology consulting and delivery company. We identify and integrate\ntechnology solutions that grow our clients’ productivity and profit, ranging from mid-sized businesses to\ninternational corporations.  </p><p>At Tecknoworks, we are part of something bigger than ourselves, and we strive to create real impact. We\nempower our clients to be one step ahead through technology and innovation, not just in their\nbusinesses, but in their lives. And we empower our team members to grow their skills, take risks, and\ndevelop both personally and professionally. It is this dedication to our team, our clients, and our quality\nthat makes us a great company with great people and great results.</p>","url":"https://jobs.workable.com/company/c4KrcM6M6LLp2gFWWHLDao/jobs-at-tecknoworks-europe","socialSharingImage":"https://workablehr.s3.amazonaws.com/uploads/account/open_graph_logo/543166/social","socialSharingDescription":"Tecknoworks is a global technology consulting and delivery company. We identify and integrate technology solutions that grow our clients’ productivity and profit, ranging from mid-sized businesses to\ninternational corporations.  "},"workplace":"remote"},{"department":"Engineering/Product/Design","id":"277984f1-9276-4185-a8e6-a71410d6b401","title":"Senior Software Engineer","state":"published","description":"<p>CoinList is where early adopters invest in and trade the best digital assets, and it is now one of the fastest-growing crypto financial platforms. We support the entire lifecycle of crypto investment, from token sales through token distribution, trading, lending, and crypto-specific services such as staking and access to decentralized finance opportunities. CoinList users trade and store Bitcoin, Ether, Filecoin, and many other popular crypto assets through our full-service exchange while also getting access to the best new tokens before they list on other exchanges. We are the blue-chip platform for blockchain companies, helping Filecoin, Blockstack, Solana, Celo, Algorand, Dapper, and others raise over $1.1 Billion. Our customer base includes validators, miners, founders, CEOs, crypto funds, bitcoin OGs, and a broad array of crypto enthusiasts. Top-tier investors back us, and we have an office in San Francisco and co-working spaces in New York &amp; Montréal.</p><p>As an engineer at CoinList you’ll find that your days are filled with all sorts of fascinating challenges -- from building out new products to working directly with crypto builders. Our work is challenging and ambitious, which is what makes it fun.</p><p>If you are an entrepreneurial person with exceptional engineering talent, we’d love to hear from you!</p><p></p><p><strong>What you will do:</strong></p><ul> <li> <strong>You’ll ship products.</strong> We move fast while keeping the technical bar as high as possible. </li> <li> <strong>You’ll rapidly grow and improve.</strong> At CoinList you’ll be working with some of the smartest engineers you’ve ever met, who love to learn and teach each other. You’ll find yourself stretching to new areas, immersed in feedback, and engrossed in deep conversations daily.</li> <li> <strong>You’ll help shape the product.</strong> As a Senior engineer, our expectations are that you will design systems from the ground up, from setting up boundaries to having clear interfaces.</li> <li> <strong>You’ll be an owner.</strong> We believe in hiring smart people and giving them as much responsibility as possible. Whether it’s running a critical token sale or leading our work on a new platform, we’ll make sure you are constantly pushing yourself to new levels.</li> <li> <strong>You’ll create the future. </strong>Crypto is a far bigger deal than most people realize, and at CoinList you will be at the forefront of it. There are technical challenges you’ll be working through and new questions you’ll have to answer in partnership with founders for the leading crypto projects globally. If you’re successful, you’ll build something the world has never seen.</li> </ul><p></p><p><strong>Who you are:</strong></p><ul> <li><strong>You bring over 5 years of professional working experience.</strong></li> <li> <strong>You like to ship high-quality code.</strong> You make deadlines for yourself, and you move fast. You focus on the things that matter and push back on things that don’t. People know they can count on you to get things done.</li> <li> <strong>You love to code.</strong> You build stuff for fun on nights and weekends. You contribute to open source. You have deep expertise in specific areas, but you consider yourself a generalist, and you enjoy learning new platforms.</li> <li> <strong>You’re highly skilled and driven.</strong> Whether you excelled in a formal computer science program or taught yourself programming early on, your ability to grasp complex concepts and solve challenging problems sets you apart. You thrive in environments where you can learn from and collaborate with others who push you to grow.</li> <li> <strong>You’re curious.</strong> You want to understand how things work. You value interesting things, especially outside your discipline. You like teaching others and constantly learning. You read and question things.</li> <li> <strong>You’re scrappy and entrepreneuri</strong>al. Whether it’s side projects, contributing to a startup, or experimenting with ideas, you enjoy building and taking initiative. You’re interested in understanding all facets of a business and envision creating something impactful in the future.</li> <li> <strong>You care about the product.</strong> You might not be a product expert, but you value good design. You enjoy thinking about why certain products work and discussing new apps. You want to build delightful products that users love and that make people’s lives more meaningful.</li> <li> <strong>You’re a collaborative teammate. </strong>You contribute to a positive, inclusive workplace culture and value integrity in your work and interactions.</li> <li> <strong>You are a 10x thinker.</strong> You’re far more excited by huge disruptions than by small improvements. If something is hard, that makes it more fun, and you know that if anyone can figure it out, you can.</li> </ul><p></p><p><strong>Base Salary Range:</strong></p><ul><li>$115k - 144k + equity - Software Engineer</li></ul><ul><li>$128k - 179k + equity - Sr. Software Engineer</li></ul><p>Salary ranges are for the US and Canada and are determined using competitive market data, and the final salary offer is commensurate with the candidate’s experience and jurisdiction.</p><p></p><p><strong>Salary &amp; Equity-Based Compensation:</strong></p><p>CoinList is a high growth startup and rewards our employees with generous equity grant ownership. Therefore, a significant portion of the total rewards package is provided via company equity.</p><p></p><p><strong>Benefits:</strong></p><p>(Benefits listed below are for U.S. full-time employees and may change by jurisdiction.)</p><ul> <li>Medical, Dental, and Vision are provided at no monthly cost to the employee.</li> <li>Plus, other non-standard benefits like unlimited PTO, life planning, gym membership, etc.</li> <li>We pride ourselves on how great our benefits are and our employees love it!</li> </ul><p></p><p><strong>Location &amp; Office Setup:</strong></p><p>This role offers the flexibility of working fully remote or being based out of one of our three area hubs in San Francisco, New York, or Montreal.</p><p></p><p>At CoinList, we are proud to be an Equal Opportunity Employer. We celebrate diversity, value our differences, and are committed to creating an inclusive environment for all employees.</p>","socialSharingDescription":"CoinList is where early adopters invest in and trade the best digital assets, and it is now one of the fastest-growing crypto financial platforms. We support the entire lifecycle of crypto investment, from token sales through token distribution, tradin...","employmentType":"Full-time","benefitsSection":"","requirementsSection":"","url":"https://jobs.workable.com/view/5SHPUz4XjRBy2S3SqHNA9H/remote-senior-software-engineer-in-united-states-at-coinlist","language":"en","locations":["TELECOMMUTE","United States"],"location":{"city":"","subregion":null,"countryName":"United States"},"created":"2025-04-16T00:00:00.000Z","updated":"2025-04-16T00:00:00.000Z","company":{"id":"7d4a895a-1fd2-4163-9005-c0baee18de9c","title":"CoinList","website":"http://coinlist.co","image":"https://workablehr.s3.amazonaws.com/uploads/account/logo/637422/logo","description":"<p>We believe that crypto will transform society, and the entrepreneurs, innovators and builders of this new age will be the driving force for this transformation. Our mission is to empower builders at any stage in their journey, and connect them with high quality early adopters. Join us on the frontier.</p>","url":"https://jobs.workable.com/company/gtm5DFefDopXPHYgMgN6Uy/jobs-at-coinlist","socialSharingImage":"https://workablehr.s3.amazonaws.com/uploads/account/open_graph_logo/637422/social","socialSharingDescription":"CoinList&#39;s mission is to empower builders at any stage in their journey, and connect them with high quality early adopters.​ Join us on the frontier."},"workplace":"remote"},{"id":"9a2f8462-5e2b-4386-ad3b-d45a9f11b9e9","title":"Software Engineer","state":"published","description":"<p>Reporting to the Lead Development Engineer and working within an experienced and collaborative development team, you will be tasked with building performant, scalable, and sustainable backend application architecture and software.</p><p></p><p>Your responsibilities will include:</p><ul> <li>Working with the technology team in the adoption and maintenance of modern (agile) software engineering practices</li> <li>Building technical integrations with third-party vendors</li> <li>Supporting critical technology incidents as needed</li> <li>Working in technology architecture, scalability, security, and performance initiatives</li> <li>Delivering high-quality hands-on engineering work in line with the companies commercial objectives</li> <li>Mentoring other platform engineers and team members</li> <li>Tracking and driving to completion all of the platform focus group's deliverables</li> <li>Working within defined project management guidelines and security best practice</li> <li>Contributing technology inputs to the product team and roadmap discussions</li> </ul><p></p><p>Be the champion in delivering scalable, robust, commercially viable technology outcomes for the company and become a cultural change agent within the technology group to focus on engineering best-in-breed, commercially viable technology outcomes for the business.</p>","socialSharingDescription":"Reporting to the Lead Development Engineer and working within an experienced and collaborative development team, you will be tasked with building performant, scalable, and sustainable backend application architecture and software.Your responsibilities ...","employmentType":"Full-time","benefitsSection":"","requirementsSection":"<ul> <li>Minimum 5 year’s industry experience with Ruby on Rails development deploying scalable Rails API &amp; applications</li> <li>5+ Experienced in any Web Development fields</li> <li>Identifying bottlenecks, optimizing and profiling web applications using NewRelic and related tools</li> <li>Develop and maintain specs using Rspec, Jest, and e2e preferably Cypress</li> <li>Experience in creating APIs</li> <li>Good understanding of pair programming and in pair code reviews</li> <li>Working proficiently in relational databases</li> <li>Have worked in teams of 3 or more developers</li> <li>Experience and understanding of CI/CD tools such as CircleCI</li> <li>Experience deploying scalable cloud solutions on AWS</li> <li>Experience working within Agile environments (Scrum/Kanban)</li> <li>Basic experience working with frontend frameworks such as Vuejs.</li> <li>Devops skills a bonus</li> </ul><p></p><p>Your attributes:<br /></p><ul> <li>Confident and autonomous</li> <li>You write performant, scalable, efficient code</li> <li>You take pride in your work</li> <li>You have good (written/verbal) communication skills and contribute regularly to architectural and team discussions</li> <li>You aren’t afraid of making and learning from mistakes</li> <li>You share and communicate your knowledge with the team</li> <li>TDD and BDD by default</li> <li>Some knowledge/interest in other technologies we use, Vuejs, React native, serverless</li> </ul>","url":"https://jobs.workable.com/view/k3hSjGYDVr83G8eQWACy2P/remote-software-engineer-in-vietnam-at-shiftcare","language":"en","locations":["TELECOMMUTE","Vietnam"],"location":{"city":"","subregion":null,"countryName":"Vietnam"},"created":"2025-03-31T00:00:00.000Z","updated":"2025-03-31T00:00:00.000Z","company":{"id":"ce67b391-d962-4e79-bc3d-40b43e564636","title":"ShiftCare","website":"https://www.shiftcare.com/","image":"https://workablehr.s3.amazonaws.com/uploads/account/logo/469749/logo","description":"<p>ShiftCare’s innovative software platform helps Australia’s disability support providers, in-home aged carers and allied health professionals, streamline the way they do things.</p><p>By creating efficiencies in rostering, client management and billing, we enable businesses to grow, while creating more time for what matters most – supporting clients, and helping them lead healthier, happier lives.</p>","url":"https://jobs.workable.com/company/ruhTEYuULEA1gUucB7yLx1/jobs-at-shiftcare","socialSharingImage":"https://workablehr.s3.amazonaws.com/uploads/account/open_graph_logo/469749/social","socialSharingDescription":"Be part of a life-changing team - join us as we drive growth in one of Australia’s most rewarding sectors, and help us raise the standard of care in our communities.\n\n"},"workplace":"remote"},{"department":"Technology","id":"b9277b7f-2b10-49fe-bfea-6286d115ec2a","title":"Senior Software Engineer","state":"published","description":"<p>Are you driven by innovation and looking to thrive in a fast-paced, growing environment? Join us at Calabrio and be part of our dynamic team! Help us in reshaping the landscape of customer experience – where every interaction becomes an opportunity, and every insight drives meaningful change. </p><p>Introducing Calabrio – The trailblazers in customer experience intelligence! Revolutionizing the way organizations connect with their customers, we empower businesses to elevate every interaction to new heights. Our cutting-edge cloud platform, coupled with AI-driven analytics tools, unlocks the true essence of customer sentiment, turning data into actionable insights with lightning speed. </p><p>We are seeking a skilled Senior Software Engineer with a strong foundation in web application development and experience in both front-end and back-end technologies. The ideal candidate will have a proven track record of building and maintaining robust, scalable, and high-performance applications.</p><p>* Candidate must be located in Ontario</p><p></p><p><strong>What you'll be doing</strong></p><ul> <li>Design, develop, and maintain scalable web applications using <strong>React</strong>, <strong>Node.js</strong>, <strong>JavaScript</strong>, <strong>HTML</strong>, and <strong>CSS3</strong>.</li> <li>Work with relational databases like <strong>PostgreSQL</strong> and non-relational databases such as <strong>MongoDB</strong> to ensure efficient data storage and retrieval.</li> <li>Build and consume <strong>REST APIs</strong> to facilitate seamless communication between front-end and back-end systems.</li> <li>Develop <strong>Single Page Applications (SPA)</strong> with performance optimization and responsive design in mind.</li> <li>Utilize tools like <strong>Babel</strong>, <strong>Webpack</strong>, and <strong>npm</strong> for application build and dependency management.</li> <li>Integrate and customize visualizations using libraries such as <strong>Plotly</strong> for creating dynamic and interactive charts.</li> <li>Collaborate with cross-functional teams, including designers, QA engineers, and project managers, to deliver high-quality software solutions.</li> <li>Follow and contribute to the <strong>Software Development Life Cycle (SDLC)</strong> processes.</li> <li>Participate in Agile ceremonies and adhere to <strong>Agile methodologies</strong> to ensure timely delivery of projects.</li> <li>Troubleshoot, debug, and optimize existing applications to enhance functionality and performance.</li> <li>Stay updated with the latest technologies and best practices in web development.</li> </ul>","socialSharingDescription":"Are you driven by innovation and looking to thrive in a fast-paced, growing environment? Join us at Calabrio and be part of our dynamic team! Help us in reshaping the landscape of customer experience – where every interaction becomes an opportunity, an...","employmentType":null,"benefitsSection":"<p>You've learned about what you'll be doing, here's what benefits you'll be getting when you join Calabrio: </p><ul><li>Global team recognized for their passion for innovation. </li></ul><ul><li>Innovative product culture and project exposure. </li></ul><ul><li>Training and development from industry-leading experts. </li></ul><p></p><p><strong>Our Power is Our People</strong>, driven by <strong>Our Core Values:</strong></p><p><strong>                  Relentless Innovation: </strong>Kick status in the quo.</p><p>                  <strong>Customer Obsessed: </strong>Put the customer first. Always.</p><p>                  <strong>Results Matter: </strong>Take action that impacts. Every day.</p><p>                  <strong>Ignited by Our Diversity: </strong>Invite inspiration from everyone.</p><p></p><p>What we value most…workplace diversity and ensuring an environment of mutual respect.  We believe that diversity and inclusion are critical to our success, and we are proud to be an equal opportunity employer. Our commitment is to continue to keep our people healthy, focused, and inspire creativity. Our team members are offered comprehensive benefits for various life circumstances and needs, great opportunities for career development, and a balanced work-life to achieve personal and professional success (all benefits are subject to eligibility requirements).  As an Innovator with Purpose, you’ll feel motivated and truly excited to come to work!</p><p></p><p><strong>About Calabrio: </strong></p><p>Calabrio is the customer experience intelligence company that empowers organizations to enrich human interactions. The scalability of our cloud platform and our AI-driven analytics tools make it easy for contact centers to uncover customer sentiment and share compelling insights with other parts of the organization. Our solutions are built on an intuitive, web-based architecture that positions and accelerates the contact center as an epicenter for customer insight.</p><p></p><p><strong>Awards &amp; Accolades: </strong></p><p>Calabrio has 300 Global Partners, more than 2.25 million agents, and over 7,000 customers worldwide. We’ve been doing this for more than two decades and have been recognized by leading independent third parties such as Gartner, Forrester, and G2 Crowd as a leader and visionary. Thanks to the hard work and dedication of every Calabrio team member, we have been recognized by the Star Tribune Top Workplaces, Great Place to Work UK, named one of BC’s Top Employers, and recognized as a top 50 fast-growth company by Minneapolis/St Paul Business Journal.  </p><p></p><p><em>Calabrio celebrates and fosters a culture that thrives on diversity. We are an Equal Opportunity Employer that prohibits discrimination and harassment of any kind. We provide employees with a work environment free of discrimination and harassment. All employment decisions at Calabrio are based on business needs, job requirements, and individual qualifications, without regard to race, color, religion, sex, sexual orientation, gender identity, national origin, veteran or disability status, parental status, or any other status protected by the laws or regulations in the locations where we operate. We celebrate the &gt;40 nationalities of team members that contribute to our success. </em></p>","requirementsSection":"<ul> <li> <strong>3+ years</strong> of professional experience in web development.</li> <li>Proficiency in <strong>React</strong>, <strong>Node.js</strong>, <strong>JavaScript</strong>, <strong>HTML</strong>, and <strong>CSS3</strong>.</li> <li>Experience with both relational databases (<strong>SQL</strong>, <strong>PostgreSQL</strong>) and non-relational databases (<strong>NoSQL</strong>, <strong>MongoDB</strong>).</li> <li>Hands-on experience developing and consuming <strong>REST APIs</strong>.</li> <li>Experience in building <strong>Single Page Applications</strong> with modern tools and frameworks using React and Mui.</li> <li>Knowledge of build tools like <strong>Babel</strong>, <strong>Webpack</strong>, and package management with <strong>npm</strong>.</li> <li>Familiarity with data visualization libraries, particularly D3 and <strong>Plotly</strong>, is a plus.</li> <li>Strong understanding of the <strong>software development life cycle (SDLC)</strong> and <strong>Agile methodology</strong>.</li> <li>Ability to work collaboratively in a team environment and communicate effectively.</li> </ul>","url":"https://jobs.workable.com/view/oS6gfsLmgq5t25bSTcMDdE/remote-senior-software-engineer-in-ontario-at-calabrio","language":"en","locations":["TELECOMMUTE","Ontario, Canada"],"location":{"city":"","subregion":"Ontario","countryName":"Canada"},"created":"2025-04-14T00:00:00.000Z","updated":"2025-04-14T00:00:00.000Z","company":{"id":"d1daae2d-c150-45ae-b233-bbc92ad8e314","title":"Calabrio","website":"https://www.calabrio.com/careers/","image":"https://workablehr.s3.amazonaws.com/uploads/account/logo/525742/logo","description":"<p><strong>Calabrio People are: Open, Clear, Ambitious, Accountable, Collaborative, Consistent </strong></p><p>What we value most…workplace diversity and ensuring an environment of mutual respect.  We believe that diversity and inclusion are critical to our success, and we are proud to be an equal opportunity employer. Our commitment is to continue to keep our people healthy, focused, and inspire creativity.  Our team members are offered comprehensive benefits for various life circumstances and needs, great opportunities for career development, and a balanced work-life to achieve personal and professional success (all benefits are subject to eligibility requirements).  As an Innovator with Purpose, you’ll feel motivated and truly excited to come to work!</p><p></p><p><strong>About Calabrio: </strong></p><p>Calabrio is the customer experience intelligence company that empowers organizations to enrich human interactions. The scalability of our cloud platform and our AI-driven analytics tools make it easy for contact centers to uncover customer sentiment and share compelling insights with other parts of the organization. Our solutions are built on an intuitive, web-based architecture that positions and accelerates the contact center as an epicenter for customer insight.</p>          <p><strong>Awards &amp; Accolades: </strong></p>     <p>Calabrio has 300 Global Partners,     more than 2.25 million agents, and over 7,000 customers worldwide. We’ve     been doing this for more than two decades and have been recognized by     leading independent third parties such as Gartner, Forrester, and G2 Crowd     as a leader and visionary. <strong>     Thanks to the hard work and dedication of every Calabrio team member, we     have been recognized by the Star Tribune Top Workplace for 8 years in a     row, #20 on the 2020 Fast 50 list, named one of BC’s Top Employers for 2021, and recognized as a top 50 fast-growth company by Minneapolis/St Paul     Business Journal.  </strong></p><p><em>Calabrio celebrates and fosters a culture that thrives on diversity.  We are an Equal Opportunity Employer that prohibits discrimination and harassment of any kind.  We provide employees with a work environment free of discrimination and harassment.  All employment decisions at Calabrio are based on business needs, job requirements, and individual qualifications without regard to race, color, religion, sex, sexual orientation, gender identity, national origin, veteran or disability status, parental status, or any other status protected by the laws and regulations in the locations where we operate.  We celebrate the &gt;40 nationalities of our team members that contribute to our success!  </em></p>","url":"https://jobs.workable.com/company/rUZEBWkDMfSVgsf1DRn3Wq/jobs-at-calabrio","socialSharingImage":"https://workablehr.s3.amazonaws.com/uploads/account/open_graph_logo/525742/social","socialSharingDescription":"We’re building a more human, more empowered world of work – and we’re just getting started! Learn more about what it’s like working at #Calabrio as an Innovator with Purpose.  If you want to be an Innovator with Purpose too, check out the link below!  "},"workplace":"remote"},{"department":"Development","id":"ec53a09a-7b13-4ac9-b3ce-f7e29d6b0871","title":"Junior Software Engineer","state":"published","description":"<p>As a Junior Software Engineer, you will work closely with senior engineers, product managers, and the technical lead to create, maintain, troubleshoot and test web applications. This position will initially be a hybrid position that will include both development and QA tasks.  Your initial focus will be on QA, including test case creation and both manual and automated testing.  Once you’ve gained adequate exposure to the code base and system-design, you’ll be given development tasks that will be performed under the mentorship of senior developers.  You will be expected to pay attention to detail and deliver defect-free software that is completed in a timely manner.   You will code and test a variety of systems written in .NET Core and other related web development technologies, with interactions focused on back-end code, databases and third-party systems.  Finally, you will use an Agile approach to software development, working closely with our customers and cross-functional teams to make iterative, business relevant, software changes.</p><p>This position will report to the Technical Lead.</p><p><strong>Responsibilities</strong></p><ul> <li>Establish test plans and write test cases for features in-development.</li> <li>Monitor application logs, identity errors, and create needed support tickets.</li> <li>Assist with troubleshooting and resolution of support tickets.</li> <li>Develop and maintain unit and integration tests for existing and created code to ensure compatibility and stability.</li> <li>Develop and maintain automated UI tests as required.</li> <li>Work closely with senior developers to understand project requirements and technical specifications.</li> <li>Actively participate in relevant sprint processes (e.g. planning, grooming, retrospectives, scrums).</li> <ul><li>Contributes to initial high-level story sizing.</li></ul> </ul><ul> <li>Efficiently contribute to the development of new software based on given requirements using industry best practices for security, maintainability, performance while following existing internal standards.</li> <li>Contribute to the code review process and provide constructive feedback.</li> <li>Stay updated on the latest industry trends, technologies, and best practices.</li> <li>Participate in ongoing learning opportunities to grow your technical skills.</li> </ul>","socialSharingDescription":"As a Junior Software Engineer, you will work closely with senior engineers, product managers, and the technical lead to create, maintain, troubleshoot and test web applications. This position will initially be a hybrid position that will include both d...","employmentType":"Full-time","benefitsSection":"<ul> <li>Flexible Time Off, Paid Sick Leave, Paid Holidays</li> <li>401(k) plan with discretionary match available</li> <li>Medical, Dental, Vision, and Life Insurance</li> <li>Flexible Spending Account (FSA), Health Savings Account (HSA)</li> <li>Voluntary benefits including Critical Illness, Group Accident, and Voluntary Life</li> <li>Employee Referral Program</li> <li>Gym on site</li> <li>Collaborative work environment in a modern office, stocked with drinks and snacks</li> <li>Lunch provided in office one day per week</li> <li>Discounts on the GOVX website</li> </ul><p><strong><br />Salary Range</strong><br />$70,000.00 - $85,000.00 annually<br /> <br /><strong>AAP/EEO Statement<br /></strong>EOE. Veterans/Disabled</p><p><em><strong>Position will require successful completion of a background check and drug testing prior to starting employment.</strong></em></p><p><strong><br />About GOVX, Inc.</strong><br />Savings for Those Who Serve<br /> <br />GOVX was founded in 2011 to offer exclusive benefits to those who serve our country. The GOVX membership is comprised of current and former members of the United States military, law enforcement, firefighting, medical services, and government personnel. We are dedicated to supporting these communities and to offering unique value to our members, while delivering an authentic platform for brands to reach our growing customer base. As the largest and fastest growing digital platform serving this deserving audience, we are committed to stretching the limits of ecommerce to deliver the best assortment for our members’ on-duty and off-duty needs.</p><h3></h3>","requirementsSection":"<ul> <li>Understanding of .NET Core.</li> <li>Proficiency and fluency in C# and T-SQL.</li> <li>Exposure to Single-Page Application Architectures (esp. React).</li> <li>Strong analytical and problem-solving skills.</li> <li>Self-motivated to learn new skills and technologies.</li> <li>Ability to work autonomously as well as under management supervision.</li> <li>Strong communication skills (oral and written communication, email etiquette, etc</li> </ul><p><strong><br />Preferred Education and Experience</strong></p><ul> <li>Bachelor’s degree or equivalent experience</li> <li>Experience with Visual Studio and VS Build Process and C#</li> <li>Experience with .NET Core</li> <li>Experience with DVCS (esp. Git)</li> <li>Experience MS SQL Server 2016+</li> <li>Exposure to Agile/Scrum delivery teams.</li> <li>Exposure to RESTful API development using gRPC or ASP.NET Web API</li> <li>Exposure to CosmosDB or similar document databases.</li> <li>Exposure to Azure</li> <li>Exposure to CI/CD Pipelines and related tools.</li> <li>Exposure to container technologies (esp. Kubernetes).</li> </ul><p> </p><p><strong>Supervisory Responsibilities <br /></strong>This position has no supervisory responsibilities. </p><p><strong>Travel Requirements<br /></strong>No regular travel is expected for this position. This position may be required to travel to the GOVX corporate office in San Diego, CA for annual meeting.</p><p><strong>Work Environment <br /></strong>This job operates in a professional office environment. This role routinely uses standard office equipment such as computers, phones, photocopiers, filing cabinets and fax machines. This role occasionally must lift and carry the office equipment.</p><p><strong>Physical/Mental Demands</strong></p><ul> <li>Physical - This is largely a sedentary role. </li> <li>Mental - Problem solving, making decisions, interpreting data, organizing, reading/writing. </li> <li>Reasonable accommodations may be made to enable individuals with disabilities to perform the essential functions.</li> </ul><p><strong>Work Location</strong><br />Due to state law and tax implications, remote work candidates must live and work in one of the following states:<strong> California, Oregon, Washington, Texas, Tennessee, Florida, </strong>or <strong>New York. </strong>No relocation assistance or visa sponsorship will be provided.</p><p><strong>Other Duties<br /></strong>Please
